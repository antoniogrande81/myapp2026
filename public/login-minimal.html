    <style>
        body {
            background: linear-gradient(135deg, #2400C1, #8E008C);
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .text-white {
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }

        .form-input:focus {
            outline: none;
            border-color: #2400C1;
            box-shadow: 0 0 0 3px rgba(36, 0, 193, 0.1);
        }

        .form-input.error {
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2400C1, #1a0099);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1a0099, #0d0066);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(36, 0, 193, 0.3);
        }

        .btn-primary:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            transform: none;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #8E008C, #b000b5);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #a000a0, #c800c8);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(142, 0, 140, 0.3);
        }

        .floating-icons {
            position: absolute;
            opacity: 0.1;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .floating-icons:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icons:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-icons:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .floating-icons:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 1s; }

        .logo-mini {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #dc2626;
            backdrop-filter: blur(10px);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #059669;
            backdrop-filter: blur(10px);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #2400C1;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .logo-mini { 
                width: 50px; 
                height: 50px; 
            }
        }
    </style>
</head>

                <!-- Social Login -->

                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configurazione Supabase
        const supabaseUrl = 'https://lycrgzptkdkksukcwrld.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');

        // Utility Functions
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitText.textContent = 'Accesso in corso...';
                loadingSpinner.classList.remove('hidden');
            } else {
                submitBtn.disabled = false;
                submitText.textContent = 'üîê Accedi';
                loadingSpinner.classList.add('hidden');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function clearFieldErrors() {
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
            document.getElementById('emailError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');
        }

        function showFieldError(field, message) {
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(field + 'Error');
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Password Toggle
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        }

        // Form Validation
        function validateForm() {
            clearFieldErrors();
            hideMessages();
            
            let isValid = true;
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Email validation
            if (!email) {
                showFieldError('email', 'Email obbligatoria');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Formato email non valido');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showFieldError('password', 'Password obbligatoria');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'Password troppo corta (minimo 6 caratteri)');
                isValid = false;
            }

            return isValid;
        }

        // Login Function
        async function handleLogin(email, password) {
            try {
                setLoading(true);
                
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Success
                showSuccess('Accesso effettuato con successo! Reindirizzamento...');
                
                // Save remember me preference
                const rememberMe = document.getElementById('rememberMe').checked;
                if (rememberMe) {
                    localStorage.setItem('myapp_remember_email', email);
                } else {
                    localStorage.removeItem('myapp_remember_email');
                }

                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'app/home.html';
                }, 1500);

            } catch (error) {
                console.error('Errore login:', error);
                
                let errorMsg = 'Errore durante l\'accesso';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMsg = 'Email o password non corretti';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMsg = 'Conferma la tua email prima di accedere';
                } else if (error.message.includes('Too many requests')) {
                    errorMsg = 'Troppi tentativi. Riprova pi√π tardi';
                }
                
                showError(errorMsg);
            } finally {
                setLoading(false);
            }
        }

        // Google Login
        async function handleGoogleLogin() {
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/app/home.html'
                    }
                });

                if (error) {
                    throw error;
                }

            } catch (error) {
                console.error('Errore Google login:', error);
                showError('Errore durante l\'accesso con Google');
            }
        }

        // Check if user is already logged in
        async function checkAuth() {
            try {
                const { data: { user }, error } = await supabaseClient.auth.getUser();
                
                if (user && !error) {
                    // User already logged in, redirect
                    window.location.href = 'app/home.html';
                }
            } catch (error) {
                console.log('Not logged in');
            }
        }

        // Event Listeners
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            await handleLogin(email, password);
        });

        document.getElementById('googleLoginBtn').addEventListener('click', handleGoogleLogin);

        // Real-time validation
        emailInput.addEventListener('input', () => {
            if (emailInput.classList.contains('error')) {
                clearFieldErrors();
                hideMessages();
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.classList.contains('error')) {
                clearFieldErrors();
                hideMessages();
            }
        });

        // Load remembered email
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            
            // Load remembered email
            const rememberedEmail = localStorage.getItem('myapp_remember_email');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Focus on first empty field
            if (!emailInput.value) {
                emailInput.focus();
            } else {
                passwordInput.focus();
            }
        });

        // Handle auth state changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                showSuccess('Accesso effettuato! Reindirizzamento...');
                setTimeout(() => {
                    window.location.href = 'app/home.html';
                }, 1000);
            }
        });

        // Handle form submission with Enter key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.target === emailInput || e.target === passwordInput)) {
                e.preventDefault();
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Expose toggle function globally
        window.togglePassword = togglePassword;

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('SW registered: ', registration);
                })
                .catch((registrationError) => {
                    console.log('SW registration failed: ', registrationError);
                });
        }
    </script>
</body>
</html>
