    <style>

<body class="flex flex-col min-h-screen font-sans">

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-primary bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
            <p class="text-primary font-medium">Caricamento profilo...</p>
        </div>

    <!-- Header -->
    <header class="w-full px-4 py-4 relative z-10">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <button onclick="history.back()" class="text-white hover:text-accent transition-colors">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-xl font-bold text-white drop-shadow-lg">Il Mio Profilo</h1>
            </div>
            <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded-full font-semibold transition-colors shadow-lg border border-red-500" style="background-color: #dc2626 !important;">

    <!-- Main Content -->
    <main class="flex-1 px-4 pb-20">
        <div class="max-w-md mx-auto space-y-6">

            <!-- Success Message -->
            <div id="successMessage" class="save-success">

            </div>

            <!-- Error Message -->

                ❌ <span id="errorText">Errore nel caricamento</span>
            </div>

            <!-- Profile Header Card -->
            <div class="glass-effect rounded-2xl p-6 card-hover text-center">
                <div class="w-24 h-24 bg-gradient-to-br from-primary to-secondary rounded-full mx-auto mb-4 flex items-center justify-center">
                    <span class="text-white text-2xl font-bold" id="initialsDisplay">--</span>
                </div>
                <h2 class="text-xl font-bold text-textDark mb-2" id="fullNameDisplay">Caricamento...</h2>
                <p class="text-gray-600 text-sm" id="roleDisplay">Ruolo</p>
                <p class="text-gray-500 text-xs mt-1" id="matricolaDisplay">Telefono: ---</p>
            </div>

            <!-- Profile Form -->
            <form id="profileForm" class="glass-effect rounded-2xl p-6 card-hover">
                <h3 class="font-bold text-textDark mb-6 text-lg">Modifica Dati Personali</h3>
                
                <!-- Nome -->
                <div class="form-group">
                    <label class="form-label" for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" class="form-input" required>
                    <div class="validation-error" id="nomeError"></div>
                </div>

                <!-- Cognome -->
                <div class="form-group">
                    <label class="form-label" for="cognome">Cognome *</label>
                    <input type="text" id="cognome" name="cognome" class="form-input" required>
                    <div class="validation-error" id="cognomeError"></div>
                </div>

                <!-- Email (readonly) -->
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input bg-gray-100" readonly>
                    <small class="text-gray-500 text-xs">L'email non può essere modificata</small>
                </div>

                <!-- Telefono -->
                <div class="form-group">
                    <label class="form-label" for="telefono">Telefono</label>
                    <input type="tel" id="telefono" name="telefono" class="form-input" placeholder="Es: 3351234567">
                    <div class="validation-error" id="telefonoError"></div>
                </div>

                <!-- Ruolo (readonly se non admin) -->
                <div class="form-group">
                    <label class="form-label" for="ruolo">Ruolo</label>
                    <select id="ruolo" name="ruolo" class="form-input">
                        <option value="USER">Utente</option>
                        <option value="DIRIGENTE">Dirigente</option>
                        <option value="ADMIN">Amministratore</option>
                    </select>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-3 mt-8">
                    <button type="button" onclick="resetForm()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-xl transition-colors">
                        Annulla
                    </button>
                    <button type="submit" class="flex-1 bg-primary hover:bg-opacity-90 text-white font-semibold py-3 px-6 rounded-xl transition-colors">
                        Salva Modifiche
                    </button>
                </div>
            </form>

            <!-- Account Settings -->
            <div class="glass-effect rounded-2xl p-6 card-hover">
                <h3 class="font-bold text-textDark mb-4 text-lg">Impostazioni Account</h3>
                
                <div class="space-y-3">
                    <!-- Change Password -->
                    <button onclick="changePassword()" class="w-full flex items-center justify-between p-3 hover:bg-blue-50 rounded-lg transition-colors">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                <span class="text-primary">🔐</span>
                            </div>
                            <div class="text-left">
                                <h4 class="font-semibold text-textDark text-sm">Cambia Password</h4>
                                <p class="text-xs text-gray-600">Modifica la password di accesso</p>
                            </div>
                        </div>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>

                    <!-- Privacy -->
                    <button onclick="window.open('/privacy.html', '_blank')" class="w-full flex items-center justify-between p-3 hover:bg-blue-50 rounded-lg transition-colors">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                <span class="text-primary">🛡️</span>
                            </div>
                            <div class="text-left">
                                <h4 class="font-semibold text-textDark text-sm">Privacy & Sicurezza</h4>
                                <p class="text-xs text-gray-600">Informazioni su privacy e dati</p>
                            </div>
                        </div>
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Floating Help Button -->
    <button class="floating-help bg-secondary hover:bg-opacity-90 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-110">
        <span class="text-xl">🆘</span>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex justify-around items-center max-w-md mx-auto">
            <a href="/index.html" class="flex flex-col items-center text-xs text-gray-600 hover:text-primary transition-colors p-2">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m3 12 2-2m0 0 7-7 7 7M5 10v10a1 1 0 0 0 1 1h3m10-11 2 2m-2-2v10a1 1 0 0 1-1 1h-3m-6 0a1 1 0 0 0 1-1v-4a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1m-6 0h6"></path>
                </svg>
                Home
            </a>
            <a href="/convenzioni.html" class="flex flex-col items-center text-xs text-gray-600 hover:text-primary transition-colors p-2">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Convenzioni
            </a>
            <a href="/app/tessera.html" class="flex flex-col items-center text-xs text-gray-600 hover:text-primary transition-colors p-2">
                <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H4zm0 2h16v12H4V6zm2 2v8h12V8H6zm2 2h8v4H8v-4z"></path>
                </svg>
                Tessera
            </a>
            <a href="/app/profilo.html" class="flex flex-col items-center text-xs text-primary font-semibold transition-colors p-2">
                <svg class="w-6 h-6 mb-1" fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>

    <!-- JavaScript -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://lycrgzptkdkksukcwrld.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk';

        const supabase = createClient(supabaseUrl, supabaseKey);

        // Variabili globali
        let userData = null;
        let originalData = null;

        // Loading functions
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            hideLoading();
            console.error('Errore:', message);
            
            const errorMsg = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMsg.style.display = 'block';
            
            // Nascondi dopo 5 secondi
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function showSuccess() {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        // Auth check
        async function verificaAutenticazione() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.error('Errore auth:', error);
                    throw error;
                }
                
                if (!user) {
                    console.log('Utente non autenticato');
                    window.location.href = '/login.html';
                    return null;
                }
                
                console.log('Utente autenticato:', user.email);
                return user;
            } catch (error) {
                console.error('Errore autenticazione:', error);
                window.location.href = '/login.html';
                return null;
            }
        }

        // Load user profile - METODO CORRETTO
        async function caricaDatiPagina() {
            showLoading();
            try {
                const user = await verificaAutenticazione();
                if (!user) return;

                console.log('Cerco profilo per email:', user.email);

                // CORREZIONE: Usa l'ID dell'utente, non l'email
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)  // Cambiato da .eq('email', user.email)
                    .single();

                if (error) {
                    console.error('Errore query profilo:', error);
                    
                    // Se il profilo non esiste, crealo
                    if (error.code === 'PGRST116') {
                        console.log('Profilo non trovato, creo nuovo profilo...');
                        await creaNuovoProfilo(user);
                        return;
                    }
                    
                    showError('Impossibile caricare i dati del profilo: ' + error.message);
                    return;
                }

                if (!profile) {
                    console.log('Profilo non trovato, creo nuovo profilo...');
                    await creaNuovoProfilo(user);
                    return;
                }

                console.log('Profilo caricato:', profile);
                userData = profile;
                originalData = { ...profile };
                
                popolaForm(profile);
                aggiornaDisplay(profile);

            } catch (error) {
                console.error('Errore generale:', error);
                showError('Errore nel caricamento dei dati: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Crea nuovo profilo se non esiste
        async function creaNuovoProfilo(user) {
            try {
                console.log('Creazione nuovo profilo per:', user.email);
                
                const nuovoProfilo = {
                    id: user.id,
                    email: user.email,
                    nome: '',
                    cognome: '',
                    telefono: null,
                    ruolo: 'USER',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('profiles')
                    .insert([nuovoProfilo])
                    .select()
                    .single();

                if (error) {
                    console.error('Errore creazione profilo:', error);
                    showError('Impossibile creare il profilo: ' + error.message);
                    return;
                }

                console.log('Profilo creato:', data);
                userData = data;
                originalData = { ...data };
                
                popolaForm(data);
                aggiornaDisplay(data);

            } catch (error) {
                console.error('Errore creazione profilo:', error);
                showError('Errore nella creazione del profilo: ' + error.message);
            }
        }

        // Popola il form con i dati
        function popolaForm(data) {
            document.getElementById('nome').value = data.nome || '';
            document.getElementById('cognome').value = data.cognome || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('telefono').value = data.telefono || '';
            document.getElementById('ruolo').value = data.ruolo || 'USER';
            
            // Disabilita il ruolo se non è admin
            if (data.ruolo !== 'ADMIN') {
                document.getElementById('ruolo').disabled = true;
                document.getElementById('ruolo').classList.add('bg-gray-100');
            }
        }

        // Aggiorna il display header
        function aggiornaDisplay(data) {
            const fullName = `${data.nome || ''} ${data.cognome || ''}`.trim() || 'Nome Utente';
            const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) || 'NU';
            
            document.getElementById('fullNameDisplay').textContent = fullName;
            document.getElementById('initialsDisplay').textContent = initials;
            document.getElementById('roleDisplay').textContent = getRoleDisplay(data.ruolo);
            document.getElementById('matricolaDisplay').textContent = `Telefono: ${data.telefono || 'Non specificato'}`;
        }

        function getRoleDisplay(ruolo) {
            switch(ruolo) {
                case 'ADMIN': return 'Amministratore';
                case 'DIRIGENTE': return 'Dirigente';
                default: return 'Utente';
            }
        }

        // Validation
        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.validation-error').forEach(el => el.textContent = '');
            
            const nome = document.getElementById('nome').value.trim();
            const cognome = document.getElementById('cognome').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            
            if (!nome) {
                document.getElementById('nomeError').textContent = 'Il nome è obbligatorio';
                isValid = false;
            }
            
            if (!cognome) {
                document.getElementById('cognomeError').textContent = 'Il cognome è obbligatorio';
                isValid = false;
            }
            
            if (telefono && !/^[0-9]{10,11}$/.test(telefono)) {
                document.getElementById('telefonoError').textContent = 'Inserisci un numero valido (10-11 cifre)';
                isValid = false;
            }
            
            return isValid;
        }

        // Save profile
        async function salvaProfiloNelDB() {
            if (!validateForm()) return;
            
            showLoading();
            try {
                const formData = new FormData(document.getElementById('profileForm'));
                const updatedData = {
                    nome: formData.get('nome').trim(),
                    cognome: formData.get('cognome').trim(),
                    telefono: formData.get('telefono').trim() || null,
                    updated_at: new Date().toISOString()
                };

                // Include ruolo only if user is admin
                if (userData.ruolo === 'ADMIN') {
                    updatedData.ruolo = formData.get('ruolo');
                }

                console.log('Salvataggio dati:', updatedData);

                const { data, error } = await supabase
                    .from('profiles')
                    .update(updatedData)
                    .eq('id', userData.id)
                    .select()
                    .single();

                if (error) {
                    console.error('Errore aggiornamento:', error);
                    showError('Impossibile aggiornare il profilo: ' + error.message);
                    return;
                }

                console.log('Profilo aggiornato:', data);
                userData = data;
                originalData = { ...data };
                aggiornaDisplay(data);
                showSuccess();

            } catch (error) {
                console.error('Errore salvataggio:', error);
                showError('Errore nel salvataggio dei dati: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Reset form
        window.resetForm = function() {
            if (originalData) {
                popolaForm(originalData);
                document.querySelectorAll('.validation-error').forEach(el => el.textContent = '');
            }
        };

        // Change password
        window.changePassword = async function() {
            const newPassword = prompt('Inserisci la nuova password (minimo 6 caratteri):');
            if (!newPassword) return;
            
            if (newPassword.length < 6) {
                alert('La password deve essere di almeno 6 caratteri');
                return;
            }
            
            showLoading();
            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    showError('Impossibile aggiornare la password: ' + error.message);
                    return;
                }
                
                alert('Password aggiornata con successo!');
            } catch (error) {
                console.error('Errore cambio password:', error);
                showError('Errore nell\'aggiornamento della password: ' + error.message);
            } finally {
                hideLoading();
            }
        };

        // Logout
        async function logout() {
            if (confirm('Sei sicuro di voler uscire?')) {
                try {
                    await supabase.auth.signOut();
                    window.location.href = '/login.html';
                } catch (error) {
                    console.error('Errore durante il logout:', error);
                    window.location.href = '/login.html';
                }
            }
        }

        // Event listeners
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            salvaProfiloNelDB();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', caricaDatiPagina);
    </script>
</body>
</html>
