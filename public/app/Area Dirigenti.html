<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Dirigenti - MyApp</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#2400C1">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2400C1',
                        secondary: '#8E008C',
                        accent: '#00BFFF',
                        textDark: '#1C1C1E',
                        backgroundLight: '#F4F4F8',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #2400C1, #8E008C);
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(255,255,255,0.95));
            backdrop-filter: blur(10px);
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #2400C1, #8E008C, #00BFFF);
            border-radius: 16px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gradient-border:hover::before { opacity: 1; }
        .action-icon {
            width: 48px; height: 48px;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; margin: 0 auto 12px; transition: all 0.3s ease;
        }
        .action-icon:hover { transform: scale(1.1); }
        .form-input {
            @apply w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-all;
        }
        .btn-primary {
            @apply bg-gradient-to-r from-primary to-secondary text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300 hover:scale-105;
        }
        .btn-secondary {
            @apply bg-gradient-to-r from-accent to-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all duration-300 hover:scale-105;
        }
        .loading-overlay {
            background: rgba(36, 0, 193, 0.9);
        }
        .success-message { @apply bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4; }
        .error-message   { @apply bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4; }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bacheca-item {
            @apply glass-effect rounded-lg p-4 mb-3 hover:shadow-lg transition-all duration-300;
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="font-sans text-white">
    
    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 loading-overlay flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
            <p class="text-primary font-medium">Caricamento...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="w-full px-4 py-4 relative z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="myapp-logo shadow-lg">
                    <span class="text-white font-bold text-sm relative z-10">M</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white drop-shadow-lg">Area Dirigenti</h1>
                    <p class="text-xs text-blue-200">Gestione e Amministrazione</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button onclick="navigateTo('Area Dirigenti.html')" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-3 py-2 rounded-full font-semibold transition-colors shadow-lg">
                    ‚Üê Dashboard
                </button>
                <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-2 rounded-full font-semibold transition-colors shadow-lg">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 pb-8">
        
        <!-- Gestione Contenuti: Notizie -->
        <section class="mb-8 fade-in">
            <div class="gradient-border rounded-2xl p-6 mb-6">
                <div class="flex items-center mb-4">
                    <div class="action-icon bg-gradient-to-br from-blue-500 to-blue-600 text-white mr-4">üì∞</div>
                    <h3 class="text-xl font-bold text-textDark">Gestione Notizie</h3>
                </div>
                <form id="notizieForm" class="space-y-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-textDark mb-2">Titolo</label>
                        <input type="text" id="titoloNotizia" class="form-input" placeholder="Inserisci il titolo della notizia" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-textDark mb-2">Contenuto</label>
                        <textarea id="contenutoNotizia" rows="4" class="form-input" placeholder="Inserisci il contenuto..." required></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-textDark mb-2">Priorit√†</label>
                            <select id="prioritaNotizia" class="form-input">
                                <option value="normale">Normale</option>
                                <option value="alta">Alta</option>
                                <option value="urgente">Urgente</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-textDark mb-2">Icona</label>
                            <input type="text" id="iconaNotizia" class="form-input" placeholder="üì¢" value="üì¢">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary w-full">Pubblica Notizia</button>
                </form>

                <div id="listaNotizie" class="space-y-4">
                    <p class="text-sm text-gray-600 text-center">Caricamento notizie...</p>
                </div>
            </div>
        </section>

        <!-- Gestione Convenzioni (rimane inalterata, puoi estenderla se desideri) -->
        <section class="mb-8 fade-in">
            <div class="gradient-border rounded-2xl p-6">
                <div class="flex items-center mb-4">
                    <div class="action-icon bg-gradient-to-br from-green-500 to-green-600 text-white mr-4">üè∑Ô∏è</div>
                    <h3 class="text-xl font-bold text-textDark">Gestione Convenzioni</h3>
                </div>
                <form id="convenzioniForm" class="space-y-4">
                    <!-- campi: nome partner, descrizione, categoria etc. -->
                    <!-- come nel tuo codice originale -->
                    <button type="submit" class="btn-primary w-full">Aggiungi Convenzione</button>
                </form>
            </div>
        </section>

    </main>

    <!-- Modal Bacheca etc. rimane come nel tuo layout -->
    <!-- ... -->

    <!-- JavaScript -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://lycrgzptkdkksukcwrld.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVc...'; // tua chiave
        const supabase = createClient(supabaseUrl, supabaseKey);

        let userData = null;
        function showLoading(){document.getElementById('loading').classList.remove('hidden')}
        function hideLoading(){document.getElementById('loading').classList.add('hidden')}
        function showMessage(msg, type='success'){
            const div = document.createElement('div');
            div.className = type==='success' ? 'success-message' : 'error-message';
            div.textContent = msg;
            document.querySelector('main').prepend(div);
            setTimeout(()=>div.remove(),5000);
        }
        function navigateTo(url){window.location.href = url;}
        window.navigateTo = navigateTo;

        async function verificaAutenticazione(){
            try {
                const { data:{ user }, error } = await supabase.auth.getUser();
                if(error||!user){window.location.href='../login.html'; return false;}
                const { data: profilo, error: profErr } = await supabase.from('profiles').select('*').eq('id', user.id).single();
                if(profErr){alert('Errore profilo'); window.location.href='../login.html'; return false;}
                const ruoli = profilo.ruoli||[];
                const isDir = ruoli.includes('DIRIGENTE')||ruoli.includes('ADMIN');
                if(!isDir){alert('Accesso negato'); window.location.href='Area Dirigenti.html'; return false;}
                userData = { ...user, ...profilo, nome_completo: `${profilo.nome} ${profilo.cognome}`.trim() };
                return true;
            } catch(err){alert('Errore connessione'); window.location.href='../login.html'; return false;}
        }

        async function pubblicaNotizia(e){ e.preventDefault(); showLoading();
            const titolo = document.getElementById('titoloNotizia').value;
            const contenuto = document.getElementById('contenutoNotizia').value;
            const priorita = document.getElementById('prioritaNotizia').value;
            const icona = document.getElementById('iconaNotizia').value;
            try {
                const { error } = await supabase.from('notizie').insert([{
                    titolo, contenuto,
                    data_pubblicazione: new Date().toISOString().split('T')[0],
                    pubblicata: true, autore_id: userData.id, priorita, icona
                }]);
                if(error) throw error;
                showMessage('Notizia pubblicata!');
                document.getElementById('notizieForm').reset();
                document.getElementById('iconaNotizia').value='üì¢';
                await caricaNotizieDirigente();
            } catch(err){
                console.error(err); showMessage('Errore pubblicazione','error');
            } finally { hideLoading(); }
        }

        async function aggiungiConvenzione(e){
            e.preventDefault(); showLoading();
            // logica tua originale...
            hideLoading();
        }

        async function caricaNotizieDirigente(){
            try {
                const { data:notizie, error } = await supabase.from('notizie').select('*').order('data_pubblicazione', { ascending:false }).limit(10);
                const c = document.getElementById('listaNotizie');
                if(error || !notizie || notizie.length===0){
                    c.innerHTML=`<p class="text-sm text-gray-600 text-center">Nessuna notizia pubblicata.</p>`;
                    return;
                }
                c.innerHTML = notizie.map(n=>{
                    const data = new Date(n.data_pubblicazione).toLocaleDateString('it-IT');
                    const isAuth = userData && userData.id === n.autore_id;
                    return `
                        <div class="glass-effect p-4 rounded-lg shadow-md relative">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center gap-2">
                                    <span class="text-lg">${n.icona||'üì∞'}</span>
                                    <h4 class="font-semibold text-textDark">${n.titolo}</h4>
                                </div>
                                ${isAuth ? `<button onclick="eliminaNotizia('${n.id}')" title="Elimina" class="text-red-500 hover:text-red-700">üóëÔ∏è</button>` : ''}
                            </div>
                            <p class="text-sm text-gray-600 mb-1">${n.contenuto}</p>
                            <div class="text-xs text-blue-600 mt-2">Pubblicata il ${data} ‚Äì Priorit√†: ${n.priorita}</div>
                        </div>`;
                }).join('');
            } catch(err){
                console.error(err);
                document.getElementById('listaNotizie').innerHTML = `<p class="text-red-600 text-sm text-center">Errore caricamento.</p>`;
            }
        }

        async function eliminaNotizia(id){
            if(!confirm('Vuoi eliminare questa notizia?')) return;
            try {
                showLoading();
                const { error } = await supabase.from('notizie').delete().eq('id', id).eq('autore_id', userData.id);
                if(error) throw error;
                showMessage('Notizia eliminata!');
                await caricaNotizieDirigente();
            } catch(err){
                console.error(err); showMessage('Errore eliminazione','error');
            } finally { hideLoading(); }
        }
        window.eliminaNotizia = eliminaNotizia;

        document.addEventListener('DOMContentLoaded', async ()=>{
            const ok = await verificaAutenticazione();
            if(!ok) return;
            hideLoading();
            document.getElementById('notizieForm').addEventListener('submit', pubblicaNotizia);
            document.getElementById('convenzioniForm').addEventListener('submit', aggiungiConvenzione);
            await caricaNotizieDirigente();
        });

        document.getElementById('logoutBtn')?.addEventListener('click', async ()=>{
            await supabase.auth.signOut();
            window.location.href = '../login.html';
        });
    </script>
</body>
</html>
