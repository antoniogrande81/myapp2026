    :root {
      --primary: #2400C1;

    html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(0,191,255,.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(142,0,140,.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(36,0,193,.1) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes backgroundShift {
      0%,100% { transform: translate(0,0) scale(1); }
      33% { transform: translate(-20px,-20px) scale(1.1); }
      66% { transform: translate(20px,-20px) scale(.9); }
    }

    .glass-effect {
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid rgba(255,255,255,.3);
      box-shadow: 0 8px 32px rgba(0,0,0,.1);
    }
    .glass-light {
      background: rgba(255,255,255,.15);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid rgba(255,255,255,.3);
      box-shadow: 0 4px 16px rgba(0,0,0,.1);
    }
    .glass-dark {
      background: rgba(0,0,0,.2);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid rgba(255,255,255,.1);
    }

    .card-hover {
      transition: all var(--transition-speed) cubic-bezier(.4,0,.2,1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .card-hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent);
      transition: left .6s ease;
    }
    .card-hover:hover::before { left: 100%; }
    .card-hover:hover { transform: translateY(-3px) scale(var(--hover-scale)); box-shadow: 0 20px 40px rgba(0,0,0,.15); }
    .card-hover:active { transform: translateY(-1px) scale(.98); transition: transform .1s ease; }

    .pulse-animation { animation: smoothPulse 2s cubic-bezier(.4,0,.6,1) infinite; }
    @keyframes smoothPulse {
      0%,100% { opacity: 1; transform: scale(1); }
      50% { opacity: .6; transform: scale(.95); }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp .6s ease forwards;
    }
    .fade-in:nth-child(1){animation-delay:.1s}
    .fade-in:nth-child(2){animation-delay:.2s}
    .fade-in:nth-child(3){animation-delay:.3s}
    .fade-in:nth-child(4){animation-delay:.4s}
    .fade-in:nth-child(5){animation-delay:.5s}
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    .loading-spinner {
      width: 60px; height: 60px;
      border: 3px solid rgba(255,255,255,.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: rgba(255,255,255,.1); }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,.3); border-radius: 4px; }
