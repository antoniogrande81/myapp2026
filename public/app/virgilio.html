        function showTyping() {
            document.getElementById('typingIndicator').classList.remove('hidden');
            const container = document.getElementById('chatMessages');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 150);
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.add('hidden');
        }

        function updateSendButton() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendMessage');
            const hasText = input.value.trim().length > 0;
            
            button.disabled = !hasText || isProcessing;
            button.style.opacity = button.disabled ? '0.5' : '1';
        }

        function updateCharCount() {
            const input = document.getElementById('messageInput');
            const counter = document.getElementById('charCount');
            counter.textContent = input.value.length;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('p').textContent = `‚ö†Ô∏è ${message}`;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.querySelector('p').textContent = `‚úÖ ${message}`;
            successDiv.classList.remove('hidden');
            setTimeout(() => successDiv.classList.add('hidden'), 3000);
        }

        function updateConnectionStatus(isConnected) {
            const status = document.getElementById('connectionStatus');
            if (isConnected) {
                status.className = 'w-3 h-3 bg-green-500 rounded-full';
                status.title = 'Connesso';
            } else {
                status.className = 'w-3 h-3 bg-red-500 rounded-full';
                status.title = 'Disconnesso';
            }
        }

        function getApiEndpoint() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                console.log('üîß Usando server locale per sviluppo');
                return CHATBOT_CONFIG.apiEndpointLocal;
            }
            
            console.log('üöÄ Usando server chatbot Render:', CHATBOT_CONFIG.apiEndpoint);
            return CHATBOT_CONFIG.apiEndpoint;
        }

        // Inizializza la chat con messaggio di benvenuto e domande frequenti
        function initializeChat() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';

            // Messaggio di benvenuto
            setTimeout(() => {
                addMessage(`Ciao! Sono <strong>Virgilio</strong> ü§ñ, il tuo assistente sindacale AI.
                <br><br>
                Sono qui per aiutarti con informazioni su:
                <br>‚Ä¢ Contratti e stipendi üìã
                <br>‚Ä¢ Ferie e permessi üèñÔ∏è  
                <br>‚Ä¢ Diritti sindacali ‚öñÔ∏è
                <br>‚Ä¢ Procedure e normative üìù
                <br><br>
                <strong>Scegli una delle domande qui sotto o scrivi la tua!</strong>`, 'bot');
            }, 500);

            // Aggiungi domande frequenti una alla volta
            frequentQuestions.forEach((question, index) => {
                setTimeout(() => {
                    addQuickQuestionCard(question);
                }, 1000 + (index * 300));
            });

            // Aggiungi card contatti dirigenti
            setTimeout(() => {
                addMessage(`Se hai bisogno di assistenza personalizzata o di parlare con un responsabile, 
                ecco i contatti dei nostri dirigenti:`, 'system');
            }, 1000 + (frequentQuestions.length * 300) + 500);

            setTimeout(() => {
                addDirigentiCard();
            }, 1000 + (frequentQuestions.length * 300) + 1000);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            isProcessing = true;
            updateSendButton();
            
            // Aggiungi messaggio utente
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            
            // Pulisci input
            input.value = '';
            updateCharCount();
            updateSendButton();
            
            // Mostra typing indicator
            showTyping();
            
            try {
                // Ottieni token di autenticazione
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    throw new Error('Sessione scaduta');
                }

                // Determina endpoint API
                const apiEndpoint = getApiEndpoint();
                console.log('üì° Chiamando API:', apiEndpoint);

                // Crea prompt potenziato con info sui dirigenti
                let systemContext = '';
                if (dirigenti.length > 0) {
                    systemContext = `\n\nCONTATTI DIRIGENTI SINDACATO DISPONIBILI:\n`;
                    dirigenti.forEach(dirigente => {
                        systemContext += `- ${dirigente.nome_cognome} (${dirigente.ruolo})`;
                        if (dirigente.email) systemContext += ` - Email: ${dirigente.email}`;
                        if (dirigente.telefono) systemContext += ` - Tel: ${dirigente.telefono}`;
                        systemContext += '\n';
                    });
                    systemContext += `\nSe l'utente chiede contatti o vuole parlare con qualcuno, fornisci questi riferimenti.`;
                }

                // Prepara richiesta
                const requestBody = {
                    messages: conversationHistory.slice(-CHATBOT_CONFIG.maxHistory),
                    model: CHATBOT_CONFIG.model,
                    max_tokens: CHATBOT_CONFIG.maxTokens,
                    temperature: CHATBOT_CONFIG.temperature,
                    system_context: systemContext
                };

                // Chiamata API con retry
                let lastError = null;
                for (let attempt = 0; attempt < CHATBOT_CONFIG.retryAttempts; attempt++) {
                    try {
                        const response = await fetch(apiEndpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${session.access_token}`
                            },
                            body: JSON.stringify(requestBody)
                        });

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            throw new Error(errorData.error || `HTTP ${response.status}`);
                        }

                        const data = await response.json();
                        
                        if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                            throw new Error('Risposta API non valida');
                        }

                        const botResponse = data.choices[0].message.content;
                        
                        // Aggiungi risposta del bot
                        addMessage(botResponse);
                        conversationHistory.push({ role: 'assistant', content: botResponse });
                        
                        // Aggiorna contatori
                        if (data.usage) {
                            totalTokensUsed += data.usage.total_tokens || 0;
                            document.getElementById('tokenCount').textContent = totalTokensUsed;
                        }

                        updateConnectionStatus(true);
                        console.log('‚úÖ Messaggio inviato con successo');
                        break;
                        
                    } catch (error) {
                        lastError = error;
                        console.warn(`‚ö†Ô∏è Tentativo ${attempt + 1} fallito:`, error.message);
                        
                        if (attempt < CHATBOT_CONFIG.retryAttempts - 1) {
                            await new Promise(r => setTimeout(r, CHATBOT_CONFIG.retryDelay * (attempt + 1)));
                        }
                    }
                }

                if (lastError) {
                    throw lastError;
                }

            } catch (error) {
                console.error('‚ùå Errore invio messaggio:', error);
                
                // Rimuovi ultimo messaggio utente dalla cronologia
                conversationHistory.pop();
                
                // Mostra errore specifico
                let errorMessage = 'Errore di connessione';
                if (error.message.includes('scadut')) {
                    errorMessage = 'Sessione scaduta, riaccedi';
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorMessage = 'Problema di rete, riprova';
                } else if (error.message.includes('500')) {
                    errorMessage = 'Servizio temporaneamente non disponibile';
                } else if (error.message.includes('401')) {
                    errorMessage = 'Autenticazione non valida';
                } else if (error.message.includes('404')) {
                    errorMessage = 'Server chatbot non trovato';
                }
                
                showError(errorMessage);
                updateConnectionStatus(false);
                
            } finally {
                hideTyping();
                isProcessing = false;
                updateSendButton();
                input.focus();
            }
        }

        async function verificaAutenticazione() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    console.log('‚ùå Nessuna sessione attiva');
                    window.location.href = '../login.html';
                    return null;
                }

                console.log('‚úÖ Utente autenticato:', session.user.email);
                return session.user;
                
            } catch (error) {
                console.error('‚ùå Errore verifica auth:', error);
                window.location.href = '../login.html';
                return null;
            }
        }

        async function testApiConnection() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) return;

                const healthEndpoint = 'https://myapp-chatbot-server.onrender.com/api/health';
                
                console.log('üîç Testando connessione API:', healthEndpoint);
                
                const response = await fetch(healthEndpoint, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Server chatbot raggiungibile:', data);
                    updateConnectionStatus(true);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Test connessione API fallito:', error.message);
                updateConnectionStatus(false);
                
                setTimeout(() => {
                    showError('Server chatbot non raggiungibile. Il servizio potrebbe essere in fase di avvio...');
                }, 2000);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', async () => {
            // Verifica autenticazione
            currentUser = await verificaAutenticazione();
            if (!currentUser) return;

            // Carica dirigenti
            await loadDirigenti();

            // Inizializza chat
            initializeChat();

            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendMessage');

            // Event listeners per input
            input.addEventListener('input', () => {
                updateCharCount();
                updateSendButton();
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', sendMessage);

            // Clear chat
            document.getElementById('clearChatBtn').addEventListener('click', () => {
                if (confirm('Vuoi davvero cancellare tutta la conversazione?')) {
                    conversationHistory = [];
                    totalTokensUsed = 0;
                    document.getElementById('tokenCount').textContent = '0';
                    initializeChat();
                    showSuccess('Chat cancellata');
                }
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                if (confirm('Vuoi davvero disconnetterti?')) {
                    await supabase.auth.signOut();
                    window.location.href = '../login.html';
                }
            });

            // Focus sull'input
            input.focus();
            updateSendButton();

            // Test connessione API all'avvio
            testApiConnection();
        });

        // Gestione errori globali
        window.addEventListener('error', (event) => {
            console.error('‚ùå Errore JavaScript:', event.error);
            showError('Si √® verificato un errore imprevisto');
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Promise rejected:', event.reason);
            showError('Errore di rete o server');
        });

        // Gestione visibilit√† pagina
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentUser) {
                testApiConnection();
            }
        });

        // Debug info
        console.log('ü§ñ Virgilio Chat Migliorata inizializzata');
        console.log('üîß Configurazione:', CHATBOT_CONFIG);
        console.log('üí° Domande frequenti caricate:', frequentQuestions.length);
    </script>
