    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Configurazione Supabase
        const supabaseUrl = 'https://lycrgzptkdkksukcwrld.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // üîß CONFIGURAZIONE CHATBOT
        const CHATBOT_CONFIG = {
            apiEndpoint: 'https://myapp-chatbot-server.onrender.com/api/chat',
            apiEndpointLocal: 'http://localhost:3001/api/chat',
            maxTokens: 500,
            temperature: 0.7,
            model: 'gpt-4o-mini',
            maxHistory: 8,
            retryAttempts: 3,
            retryDelay: 1000
        };

        // Variabili globali
        let currentUser = null;
        let conversationHistory = [];
        let isProcessing = false;
        let totalTokensUsed = 0;
        let dirigenti = [];

        // üèõÔ∏è GESTIONE INTELLIGENTE DEI CONTATTI
        function detectContactRequest(message) {
            const contactKeywords = [
                'contatto', 'contatti', 'dirigente', 'dirigenti', 'segretario', 'responsabile',
                'parlare con', 'chi devo contattare', 'numero', 'telefono', 'email',
                'provinciale', 'regionale', 'provincia', 'regione'
            ];
            
            const normalizedMessage = message.toLowerCase();
            return contactKeywords.some(keyword => normalizedMessage.includes(keyword));
        }

        function detectLocationRequest(message) {
            const normalizedMessage = message.toLowerCase();
            const provinceKeywords = [
                'provincia', 'provinciale', 'venezia', 'padova', 'verona', 'vicenza',
                'treviso', 'rovigo', 'belluno'
            ];
            
            return provinceKeywords.some(keyword => normalizedMessage.includes(keyword));
        }

        function extractProvince(message) {
            const provinces = {
                'venezia': 'Venezia', 'padova': 'Padova', 'verona': 'Verona', 
                'vicenza': 'Vicenza', 'treviso': 'Treviso', 'rovigo': 'Rovigo', 
                'belluno': 'Belluno'
            };
            
            const normalizedMessage = message.toLowerCase();
            for (const [key, value] of Object.entries(provinces)) {
                if (normalizedMessage.includes(key)) {
                    return value;
                }
            }
            return null;
        }

        async function loadDirigentiByLocation(isProvincial = false, provincia = null) {
            try {
                let query = supabase
                    .from('organico_dirigentisindacali')
                    .select('*');

                if (isProvincial && provincia) {
                    // Cerca dirigenti provinciali per quella provincia specifica
                    query = query.ilike('ruolo', `%${provincia}%`);
                } else if (isProvincial) {
                    // Tutti i dirigenti provinciali
                    query = query.ilike('ruolo', '%provinciale%');
                } else {
                    // Dirigenti regionali
                    query = query.ilike('ruolo', '%regionale%');
                }

                const { data, error } = await query.order('nome_cognome', { ascending: true });
                
                if (error) throw error;
                
                console.log(`‚úÖ Dirigenti caricati (${isProvincial ? 'Provinciali' : 'Regionali'}):`, data?.length || 0);
                return data || [];
                
            } catch (error) {
                console.error('‚ùå Errore caricamento dirigenti specifici:', error);
                return [];
            }
        }

        function addProvinceSelectionCard() {
            const messagesContainer = document.getElementById('chatMessages');
            const cardDiv = document.createElement('div');
            cardDiv.className = 'flex justify-center mb-4 animate-fade-in';
            
            const provinces = ['Venezia', 'Padova', 'Verona', 'Vicenza', 'Treviso', 'Rovigo', 'Belluno'];
            
            cardDiv.innerHTML = `
                <div class="message-system rounded-2xl p-4 max-w-sm w-full">
                    <div class="flex items-center space-x-2 mb-3">
                        <span class="text-xl">üó∫Ô∏è</span>
                        <h3 class="font-semibold text-white">Seleziona la Provincia</h3>
                    </div>
                    <p class="text-white/90 text-sm mb-3">Scegli la provincia per trovare i contatti specifici:</p>
                    <div class="grid grid-cols-2 gap-2">
                        ${provinces.map(provincia => `
                            <button onclick="handleProvinceSelection('${provincia}')" 
                                    class="bg-white/20 hover:bg-white/30 text-white text-sm py-2 px-3 rounded-lg transition-colors province-btn">
                                ${provincia}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(cardDiv);
            
            scrollToBottom();
        }

        function addDirigentiSpecificiCard(dirigenti, tipo, provincia = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const cardDiv = document.createElement('div');
            cardDiv.className = 'flex justify-center mb-4 animate-fade-in';
            
            let title = tipo === 'regionale' ? 'Dirigenti Regionali' : `Dirigenti Provinciali`;
            if (provincia) title += ` - ${provincia}`;
            
            let dirigentiHtml = '';
            if (dirigenti.length > 0) {
                dirigentiHtml = dirigenti.map(dirigente => `
                    <div class="dirigente-card rounded-xl p-3 mb-2 last:mb-0">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                                <span class="text-white font-bold">${dirigente.nome_cognome.charAt(0)}</span>
                            </div>
                            <div class="flex-1">
                                <h4 class="font-semibold text-white text-sm">${dirigente.nome_cognome}</h4>
                                <p class="text-xs text-white/80">${dirigente.ruolo}</p>
                            </div>
                            ${dirigente.email ? `
                                <a href="mailto:${dirigente.email}" class="bg-white/20 hover:bg-white/30 text-white p-2 rounded-full transition-colors">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                    </svg>
                                </a>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } else {
                dirigentiHtml = `

                        <p class="text-sm">Nessun dirigente trovato per questa selezione</p>
                    </div>
                `;
            }
            
            cardDiv.innerHTML = `
                <div class="message-system rounded-2xl p-4 max-w-sm w-full">
                    <div class="flex items-center space-x-2 mb-3">
                        <span class="text-xl">üë•</span>
                        <h3 class="font-semibold text-white">${title}</h3>
                    </div>
                    <div class="space-y-2">
                        ${dirigentiHtml}
                    </div>
                    <div class="mt-3 pt-3 border-t border-white/20">
                        <button onclick="window.location.href='dirigenti.html'" class="w-full bg-white/20 hover:bg-white/30 text-white text-sm py-2 px-4 rounded-lg transition-colors">
                            Vedi Tutti i Dirigenti
                        </button>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(cardDiv);
            
            scrollToBottom();
        }

        // Funzione globale per gestire selezione provincia
        window.handleProvinceSelection = async function(provincia) {
            // Aggiungi messaggio utente
            addMessage(`Contatti per provincia di ${provincia}`, 'user');
            
            // Mostra typing
            showTyping();
            
            try {
                // Carica dirigenti per quella provincia
                const dirigentiProvinciali = await loadDirigentiByLocation(true, provincia);
                
                hideTyping();
                
                if (dirigentiProvinciali.length > 0) {
                    addMessage(`Ecco i contatti dei dirigenti per la provincia di ${provincia}:`, 'bot');
                    addDirigentiSpecificiCard(dirigentiProvinciali, 'provinciale', provincia);
                } else {
                    addMessage(`Non ho trovato dirigenti specifici per la provincia di ${provincia}. Ti mostro i contatti regionali generali:`, 'bot');
                    const dirigentiRegionali = await loadDirigentiByLocation(false);
                    addDirigentiSpecificiCard(dirigentiRegionali, 'regionale');
                }
                
            } catch (error) {
                console.error('‚ùå Errore caricamento dirigenti provincia:', error);
                hideTyping();
                addMessage('Mi dispiace, si √® verificato un errore nel caricare i contatti. Riprova pi√π tardi.', 'bot');
            }
        };

        // üîç FUNZIONALIT√Ä RICERCA WEB
        function needsWebSearch(message) {
            const webSearchKeywords = [
                'che tempo fa', 'meteo', 'previsioni', 'temperatura',
                'notizie', 'ultime notizie', 'aggiornamenti',
                'cerca', 'ricerca', 'trova informazioni',
                'situazione attuale', 'oggi', 'ieri', 'domani',
                'eventi recenti', 'novit√†'
            ];
            
            const normalizedMessage = message.toLowerCase();
            return webSearchKeywords.some(keyword => normalizedMessage.includes(keyword));
        }

        async function performWebSearch(query) {
            try {
                showTyping();
                
                // Simula ricerca web (in produzione sostituire con API reale)
                await new Promise(r => setTimeout(r, 2000));
                
                hideTyping();
                
                if (query.toLowerCase().includes('tempo') || query.toLowerCase().includes('meteo')) {
                    addMessage(`Mi dispiace, ma non posso fornire informazioni aggiornate sul meteo. Ti consiglio di controllare un'app o un sito web di previsioni meteorologiche per avere le informazioni pi√π recenti sul tempo a Roma.
                    
                    Per le informazioni relative al sindacato e ai diritti dei Carabinieri, sono qui per aiutarti! ü§ñ`, 'bot');
                } else if (query.toLowerCase().includes('notizie')) {
                    addMessage(`Non ho accesso a notizie in tempo reale. Per le ultime notizie, ti consiglio di consultare siti di informazione aggiornati.
                    
                    Tuttavia, posso aiutarti con informazioni su:
                    ‚Ä¢ Normative e procedure dei Carabinieri
                    ‚Ä¢ Diritti sindacali e contrattuali  
                    ‚Ä¢ Ferie, permessi e congedi
                    ‚Ä¢ Contatti dei dirigenti sindacali

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isProcessing) return;
            
            isProcessing = true;
            updateSendButton();
            
            // Aggiungi messaggio utente
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            
            // Pulisci input
            input.value = '';
            updateCharCount();
            updateSendButton();
            
            // üéØ GESTIONE INTELLIGENTE RICHIESTE CONTATTI
            if (detectContactRequest(message)) {
                await handleContactRequest(message);
                isProcessing = false;
                updateSendButton();
                input.focus();
                return;
            }

            // üîç GESTIONE RICHIESTE RICERCA WEB
            if (needsWebSearch(message)) {
                await performWebSearch(message);
                isProcessing = false;
                updateSendButton();
                input.focus();
                return;
            }
            
            // Mostra typing indicator per altre richieste
            showTyping();
            
            try {
                // Ottieni token di autenticazione
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    throw new Error('Sessione scaduta');
                }

                // Determina endpoint API
                const apiEndpoint = getApiEndpoint();
                console.log('üì° Chiamando API:', apiEndpoint);

                // Crea prompt potenziato con info sui dirigenti
                let systemContext = '';
                if (dirigenti.length > 0) {
                    systemContext = `\n\nCONTATTI DIRIGENTI SINDACATO DISPONIBILI:\n`;
                    dirigenti.forEach(dirigente => {
                        systemContext += `- ${dirigente.nome_cognome} (${dirigente.ruolo})`;
                        if (dirigente.email) systemContext += ` - Email: ${dirigente.email}`;
                        if (dirigente.telefono) systemContext += ` - Tel: ${dirigente.telefono}`;
                        systemContext += '\n';
                    });
                    systemContext += `\nPer richieste di contatti specifici, il sistema gestisce automaticamente la ricerca per provincia.`;
                }

                // Prepara richiesta
                const requestBody = {
                    messages: conversationHistory.slice(-CHATBOT_CONFIG.maxHistory),
                    model: CHATBOT_CONFIG.model,
                    max_tokens: CHATBOT_CONFIG.maxTokens,
                    temperature: CHATBOT_CONFIG.temperature,
                    system_context: systemContext
                };

                // Chiamata API con retry
                let lastError = null;
                for (let attempt = 0; attempt < CHATBOT_CONFIG.retryAttempts; attempt++) {
                    try {
                        const response = await fetch(apiEndpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${session.access_token}`
                            },
                            body: JSON.stringify(requestBody)
                        });

                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            throw new Error(errorData.error || `HTTP ${response.status}`);
                        }

                        const data = await response.json();
                        
                        if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                            throw new Error('Risposta API non valida');
                        }

                        const botResponse = data.choices[0].message.content;
                        
                        // Aggiungi risposta del bot
                        addMessage(botResponse);
                        conversationHistory.push({ role: 'assistant', content: botResponse });
                        
                        // Aggiorna contatori
                        if (data.usage) {
                            totalTokensUsed += data.usage.total_tokens || 0;
                            document.getElementById('tokenCount').textContent = totalTokensUsed;
                        }

                        updateConnectionStatus(true);
                        console.log('‚úÖ Messaggio inviato con successo');
                        break;
                        
                    } catch (error) {
                        lastError = error;
                        console.warn(`‚ö†Ô∏è Tentativo ${attempt + 1} fallito:`, error.message);
                        
                        if (attempt < CHATBOT_CONFIG.retryAttempts - 1) {
                            await new Promise(r => setTimeout(r, CHATBOT_CONFIG.retryDelay * (attempt + 1)));
                        }
                    }
                }

                if (lastError) {
                    throw lastError;
                }

            } catch (error) {
                console.error('‚ùå Errore invio messaggio:', error);
                
                // Rimuovi ultimo messaggio utente dalla cronologia
                conversationHistory.pop();
                
                // Mostra errore specifico
                let errorMessage = 'Errore di connessione';
                if (error.message.includes('scadut')) {
                    errorMessage = 'Sessione scaduta, riaccedi';
                } else if (error.message.includes('network') || error.message.includes('fetch')) {
                    errorMessage = 'Problema di rete, riprova';
                } else if (error.message.includes('500')) {
                    errorMessage = 'Servizio temporaneamente non disponibile';
                } else if (error.message.includes('401')) {
                    errorMessage = 'Autenticazione non valida';
                } else if (error.message.includes('404')) {
                    errorMessage = 'Server chatbot non trovato';
                }
                
                showError(errorMessage);
                updateConnectionStatus(false);
                
            } finally {
                hideTyping();
                isProcessing = false;
                updateSendButton();
                input.focus();
            }
        }

        // Debug info

        console.log('üîß Configurazione:', CHATBOT_CONFIG);
        console.log('üèõÔ∏è Gestione contatti intelligente attivata');
    </script>
