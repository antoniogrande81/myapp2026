<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tessera Digitale</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2400C1, #8E008C);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card-container {
      background: #fff;
      color: #1C1C1E;
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 3rem;
    }
    .card-container h2 {
      color: #2400C1;
      margin-bottom: 1rem;
    }
    .info {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .qr-code {
      margin: 1.5rem 0;
    }
    .btn-pdf {
      background: #2400C1;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-pdf:hover {
      background: #1a007a;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h2>Tessera Digitale</h2>
    <div class="info">Nome: <strong>Mario</strong></div>
    <div class="info">Cognome: <strong>Rossi</strong></div>
    <div class="info">Matricola: <strong>123456</strong></div>
    <div class="info">N. Tessera: <strong>CARAB2026-001</strong></div>
    <div class="info">Scadenza: <strong>31/12/2026</strong></div>

    <div class="qr-code">
      <img src="qr-placeholder.png" alt="QR Code" width="160">
    </div>

    <button class="btn-pdf">Scarica in PDF</button>
  </div>
</body>
</html>
