<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Tessera Digitale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/qrcode.min.js"></script>
  </head>
  <body class="bg-backgroundLight text-primary flex items-center justify-center min-h-screen p-4">
    <div id="tessera" class="w-full max-w-sm rounded-2xl shadow-xl bg-gradient-to-br from-[#2400C1] to-[#8E008C] text-white p-6 relative">
      <div class="text-center pt-6 pb-4">
        <h2 id="nomeCompleto" class="text-2xl font-bold tracking-wide">Caricamento...</h2>
      </div>
      <div class="bg-white rounded-xl p-4 flex justify-center items-center shadow-md">
        <div id="qrcode"></div>
      </div>
      <div id="numeroTessera" class="mt-4 text-sm text-center bg-white text-primary px-2 py-1 rounded-md font-medium"></div>

      <div class="flex justify-between items-center mt-6 text-xs text-white opacity-80">
        <button id="logoutBtn" class="bg-danger text-white py-1 px-3 rounded-lg hover:bg-red-700">Logout</button>
        <button id="downloadBtn" class="bg-white text-primary py-1 px-3 rounded-lg font-semibold hover:opacity-90">Scarica Tessera</button>
      </div>

      <div class="absolute bottom-3 right-4 text-[10px] opacity-60"> by MyApp</div>
    </div>
    <script type="module" src="/js/tessera.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </body>
</html>
