<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MyApp2026</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="login-container">
    <h2>Accedi a MyApp2026</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Accedi</button>
    </form>
    <p><a href="registrazione.html">Non hai un account? Registrati</a></p>
    <p id="message"></p>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://lycrgzptkdkksukcwrld.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

      const message = document.getElementById("message");
      if (error) {
        message.textContent = "Errore: " + error.message;
        message.style.color = "red";
      } else {
        message.textContent = "Accesso riuscito! Reindirizzamento...";
        message.style.color = "green";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      }
    });
  </script>
</body>
</html>
