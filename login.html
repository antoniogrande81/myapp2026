        } catch (error) {
            console.error('‚ùå Errore Supabase:', error);

        // Utilities semplici
        const Utils = {
            showMessage: (text, type = 'info') => {
                const messagesDiv = document.getElementById('messages');
                if (messagesDiv) {
                    messagesDiv.innerHTML = `<div class="message message-${type}">${text}</div>`;
                    
                    if (type !== 'error') {
                        setTimeout(() => {
                            messagesDiv.innerHTML = '';
                        }, 5000);
                    }
                }
            },

            setLoading: (loading) => {
                const btn = document.getElementById('loginBtn');
                const btnText = document.getElementById('loginBtnText');
                
                if (btn && btnText) {
                    btn.disabled = loading;
                    btnText.innerHTML = loading ? 
                        '<span class="loading-spinner"></span>Accesso...' : 
                        'üöÄ Accedi';
                }
            },

            isValidEmail: (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            },

            safeRedirect: (url, delay = 1500) => {
                console.log(`üîÑ Redirect programmato a: ${url} tra ${delay}ms`);
                setTimeout(() => {
                    try {
                        window.location.href = url;
                    } catch (error) {
                        console.error('‚ùå Errore redirect:', error);
                        window.location.href = APP_CONFIG.fallbackRedirect;
                    }
                }, delay);
            }
        };

        // Gestione autenticazione
        const AuthManager = {
            getUserRole: async (userId) => {
                try {
                    if (!supabaseClient) {
                        console.log('‚ö†Ô∏è Supabase non disponibile, usando profilo USER');
                        return { ruoli: ['USER'], isDirigente: false, isAdmin: false };
                    }
                    
                    console.log('üîç Caricamento profilo per utente:', userId);
                    
                    const { data: profile, error } = await supabaseClient
                        .from('profiles')
                        .select('ruoli, nome, cognome, email, telefono')
                        .eq('id', userId)
                        .single();
                    
                    if (error) {
                        console.warn('‚ö†Ô∏è Errore caricamento profilo:', error.message);
                        console.log('üìù Usando profilo USER di default');
                        return { 
                            ruoli: ['USER'], 
                            isDirigente: false, 
                            isAdmin: false,
                            nome: 'Utente',
                            email: '',
                            cognome: '',
                            telefono: ''
                        };
                    }
                    
                    if (profile) {
                        const ruoli = Array.isArray(profile.ruoli) ? profile.ruoli : 
                                     profile.ruoli ? [profile.ruoli] : ['USER'];
                        
                        const isDirigente = ruoli.includes('DIRIGENTE');
                        const isAdmin = ruoli.includes('ADMIN');
                        
                        console.log('üë§ Profilo caricato:', {
                            nome: profile.nome || 'N/A',
                            ruoli: ruoli,
                            isDirigente: isDirigente,
                            isAdmin: isAdmin
                        });
                        
                        return {
                            ...profile,
                            ruoli,
                            isDirigente,
                            isAdmin
                        };
                    }
                    
                    console.log('üìù Nessun profilo trovato, usando USER default');
                    return { ruoli: ['USER'], isDirigente: false, isAdmin: false };
                    
                } catch (error) {
                    console.error('‚ùå Errore getUserRole:', error);
                    console.log('üìù Fallback a profilo USER');
                    return { 
                        ruoli: ['USER'], 
                        isDirigente: false, 
                        isAdmin: false,
                        nome: 'Utente',
                        email: '',
                        cognome: '',
                        telefono: ''
                    };
                }
            },

            getRedirectUrl: (userProfile) => {
                const ruoli = userProfile.ruoli || [];
                const isDirigente = ruoli.includes('DIRIGENTE') || userProfile.isDirigente;
                const isAdmin = ruoli.includes('ADMIN') || userProfile.isAdmin;
                
                console.log('üîç Redirect logic:', {
                    ruoli: ruoli,
                    isDirigente: isDirigente,
                    isAdmin: isAdmin
                });
                
                if (isAdmin || isDirigente) {
                    console.log('üëë Redirect a pagina dirigenti: app/home_dirigenti.html');
                    return 'app/home_dirigenti.html';
                } else {
                    console.log('üë§ Redirect a pagina utente: app/home.html');
                    return 'app/home.html';
                }
            },

            handleLogin: async () => {
                try {
                    if (!supabaseClient) {
                        throw new Error('Servizio non disponibile');
                    }
                    
                    Utils.setLoading(true);
                    
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    
                    // üîß VALIDAZIONI MIGLIORATE
                    if (!email || !password) {
                        throw new Error('Inserisci email e password');
                    }
                    
                    if (!Utils.isValidEmail(email)) {
                        throw new Error('Email non valida');
                    }
                    
                    if (password.length < 6) {
                        throw new Error('Password troppo corta (minimo 6 caratteri)');
                    }
                    
                    console.log('üîê Tentativo login per:', email);
                    
                    // üö® LOGOUT FORZATO PRIMA DEL LOGIN
                    try {
                        await supabaseClient.auth.signOut({ scope: 'local' });
                        console.log('üßπ Sessione precedente pulita');
                    } catch (e) {
                        console.log('‚ö†Ô∏è Nessuna sessione da pulire');
                    }
                    
                    // üîê TENTATIVO LOGIN
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email.toLowerCase().trim(),
                        password: password
                    });
                    
                    if (error) {
                        console.error('‚ùå Errore login:', error);
                        throw error;
                    }
                    
                    if (data?.user) {
                        Utils.showMessage('‚úÖ Accesso riuscito!', 'success');
                        
                        console.log('üéâ Login successful per:', data.user.email);
                        console.log('üìã Dati utente:', {
                            id: data.user.id,
                            email: data.user.email,
                            email_confirmed: data.user.email_confirmed_at ? 'S√¨' : 'No',
                            last_sign_in: data.user.last_sign_in_at
                        });
                        
                        // Carica il profilo utente
                        const userProfile = await AuthManager.getUserRole(data.user.id);
                        
                        // Determina dove reindirizzare
                        const redirectUrl = AuthManager.getRedirectUrl(userProfile);
                        
                        console.log('üöÄ Reindirizzamento a:', redirectUrl);
                        
                        Utils.safeRedirect(redirectUrl, 2000);
                    } else {
                        throw new Error('Dati di login non validi');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Errore handleLogin:', error);
                    
                    let errorMessage = '‚ùå Errore di accesso';
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = '‚ùå Email o password errati';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'üìß Devi confermare la tua email prima di accedere';
                    } else if (error.message.includes('Too many requests')) {
                        errorMessage = '‚è∞ Troppi tentativi. Riprova tra 5 minuti';
                    } else if (error.message.includes('Network')) {
                        errorMessage = 'üì° Problema di connessione. Controlla internet';
                    } else if (error.message.includes('User not found')) {
                        errorMessage = 'üë§ Utente non trovato. Verifica l\'email';
                    } else if (error.message) {
                        errorMessage = `‚ùå ${error.message}`;
                    }
                    
                    Utils.showMessage(errorMessage, 'error');
                } finally {
                    Utils.setLoading(false);
                }
            }
        };

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ MyApp Login Semplificato v' + APP_CONFIG.version);
            
            // Form submit
            const form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    AuthManager.handleLogin();

            }
            
            // Controlla se l'utente arriva dalla conferma email
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('confirmed') === 'true') {
                Utils.showMessage('‚úÖ Account confermato con successo! Ora puoi effettuare il login.', 'success');
                
                setTimeout(() => {
                    window.history.replaceState({}, document.title, window.location.pathname);

            // Password toggle
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', () => {
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';
                    toggleBtn.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
                });

            // Navigazione con Enter
            const emailInput = document.getElementById('email');
            if (emailInput && passwordInput) {
                emailInput.addEventListener('keypress', (e) => {

                        passwordInput.focus();

                passwordInput.addEventListener('keypress', (e) => {

                        e.preventDefault();
                        form.dispatchEvent(new Event('submit'));

            // Focus automatico
            setTimeout(() => {

            console.log('‚úÖ Login semplificato pronto');

        window.addEventListener('offline', () => {
            Utils.showMessage('üì° Connessione persa', 'error');
        });

        console.log('üéØ Login Semplice - Ready!');
    </script>
