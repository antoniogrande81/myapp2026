    </script>
    <style>
        :root {
            --gradient-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --shadow-card: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-input: 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gradient-bg);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* CONTAINER SEMPLIFICATO */
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-card);
            position: relative;
        }

        /* HEADER PULITO */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94560, #00d4ff);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .header h1 {
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #6b7280;
            font-size: 1rem;
        }

        /* FORM SEMPLIFICATO */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* INPUT SEMPLICI E CHIARI */
        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            background: #ffffff;
            color: #1f2937;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        /* ICONE SEMPLICI */
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.1rem;
        }

        /* TOGGLE PASSWORD SEMPLICE */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #374151;
        }

        /* PULSANTE SEMPLICE */
        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #e94560, #00d4ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        .login-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* MESSAGGI SEMPLICI */
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .message-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .message-info {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        /* HELPER TEXT SEMPLICE */
        .helper-text {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        /* LINK SEMPLICI */
        .forgot-password {
            text-align: center;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: #374151;
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #374151;
        }

        /* LOADING SPINNER SEMPLICE */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE SEMPLICE */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .form-input {
                padding: 0.9rem 0.9rem 0.9rem 2.75rem;
            }

            .input-icon {
                left: 0.9rem;
            }

            .password-toggle {
                right: 0.9rem;
            }
        }

        /* FOCUS VISIBILE */
        *:focus-visible {
            outline: 2px solid #00d4ff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1>Accedi</h1>
            <p>Inserisci le tue credenziali</p>
        </div>
        
        <div id="messages"></div>
        
        <form id="loginForm">
            <!-- EMAIL SEMPLIFICATO -->
            <div class="form-group">
                <label class="form-label" for="email">Email / User ID</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input"
                        placeholder="mario.rossi@esempio.com"
                        required 
                        autocomplete="email"
                    >
                </div>
                <div class="helper-text">Inserisci la tua email o user ID aziendale</div>
            </div>
            
            <!-- PASSWORD SEMPLIFICATA -->
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input"
                        placeholder="Inserisci la tua password"
                        required 
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="togglePassword" title="Mostra/Nascondi password">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="helper-text">Minimo 6 caratteri</div>
            </div>
            
            <!-- PULSANTE SEMPLICE -->
            <button type="submit" class="login-button" id="loginBtn">
                <span id="loginBtnText">üöÄ Accedi</span>
            </button>
            
            <!-- LINK PASSWORD DIMENTICATA -->
            <div class="forgot-password">
                <a href="recupero-password.html">Password dimenticata?</a>
            </div>
        </form>
        
        <!-- LINK INDIETRO -->
        <div class="back-link">
            <a href="index.html">
                <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Torna alla home
            </a>
        </div>
    </div>

    <script>
        // Nascondere warning console per produzione
        const originalConsoleWarn = console.warn;
        console.warn = function(...args) {
            const message = args.join(' ');
            if (!message.includes('should not be used in production')) {
                originalConsoleWarn.apply(console, args);
            }
        };

        // Configurazione app
        const APP_CONFIG = {
            name: 'MyApp',
            version: '1.0.0',
            supabaseUrl: 'https://lycrgzptkdkksukcwrld.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk',
            fallbackRedirect: 'home.html'
        };

        // Inizializzazione Supabase
        let supabaseClient = null;
        
        try {
            if (typeof supabase !== 'undefined' && supabase.createClient) {
                const { createClient } = supabase;
                supabaseClient = createClient(APP_CONFIG.supabaseUrl, APP_CONFIG.supabaseKey);
                console.log('‚úÖ Supabase inizializzato');
            }
        } catch (error) {
            console.error('‚ùå Errore Supabase:', error);
        }

        // Utilities semplici
        const Utils = {
            showMessage: (text, type = 'info') => {
                const messagesDiv = document.getElementById('messages');
                if (messagesDiv) {
                    messagesDiv.innerHTML = `<div class="message message-${type}">${text}</div>`;
                    
                    if (type !== 'error') {
                        setTimeout(() => {
                            messagesDiv.innerHTML = '';
                        }, 5000);
                    }
                }
            },

            setLoading: (loading) => {
                const btn = document.getElementById('loginBtn');
                const btnText = document.getElementById('loginBtnText');
                
                if (btn && btnText) {
                    btn.disabled = loading;
                    btnText.innerHTML = loading ? 
                        '<span class="loading-spinner"></span>Accesso...' : 
                        'üöÄ Accedi';
                }
            },

            isValidEmail: (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            },

            safeRedirect: (url, delay = 1500) => {
                setTimeout(() => {
                    window.location.href = url;
                }, delay);
            }
        };

        // Gestione autenticazione
        const AuthManager = {
            getUserRole: async (userId) => {
                try {
                    if (!supabaseClient) return { ruoli: ['USER'], isDirigente: false, isAdmin: false };
                    
                    const { data: profile } = await supabaseClient
                        .from('profiles')
                        .select('ruoli, nome, cognome, email')
                        .eq('id', userId)
                        .single();
                    
                    if (profile) {
                        const ruoli = Array.isArray(profile.ruoli) ? profile.ruoli : ['USER'];
                        return {
                            ...profile,
                            ruoli,
                            isDirigente: ruoli.includes('DIRIGENTE'),
                            isAdmin: ruoli.includes('ADMIN')
                        };
                    }
                    
                    return { ruoli: ['USER'], isDirigente: false, isAdmin: false };
                } catch (error) {
                    console.warn('Profilo non trovato, usando default');
                    return { ruoli: ['USER'], isDirigente: false, isAdmin: false };
                }
            },

            getRedirectUrl: (userProfile) => {
                if (userProfile.isAdmin || userProfile.isDirigente) {
                    return 'app/home_dirigenti.html';
                }
                return 'home.html';
            },

            handleLogin: async () => {
                try {
                    if (!supabaseClient) {
                        throw new Error('Servizio non disponibile');
                    }
                    
                    Utils.setLoading(true);
                    
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    
                    if (!email || !password) {
                        throw new Error('Inserisci email e password');
                    }
                    
                    if (!Utils.isValidEmail(email)) {
                        throw new Error('Email non valida');
                    }
                    
                    if (password.length < 6) {
                        throw new Error('Password troppo corta');
                    }
                    
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) throw error;
                    
                    if (data?.user) {
                        Utils.showMessage('‚úÖ Accesso riuscito!', 'success');
                        
                        const userProfile = await AuthManager.getUserRole(data.user.id);
                        const redirectUrl = AuthManager.getRedirectUrl(userProfile);
                        
                        Utils.safeRedirect(redirectUrl, 2000);
                    }
                    
                } catch (error) {
                    let errorMessage = '‚ùå Errore di accesso';
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = '‚ùå Email o password errati';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'üìß Conferma prima la tua email';
                    } else if (error.message.includes('Too many requests')) {
                        errorMessage = '‚è∞ Troppi tentativi. Riprova pi√π tardi';
                    } else if (error.message) {
                        errorMessage = `‚ùå ${error.message}`;
                    }
                    
                    Utils.showMessage(errorMessage, 'error');
                } finally {
                    Utils.setLoading(false);
                }
            }
        };

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ MyApp Login Semplificato v' + APP_CONFIG.version);
            
            // Form submit
            const form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    AuthManager.handleLogin();
                });
            }
            
            // Password toggle
            const toggleBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', () => {
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';
                    toggleBtn.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
                });
            }
            
            // Navigazione con Enter
            const emailInput = document.getElementById('email');
            if (emailInput && passwordInput) {
                emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        passwordInput.focus();
                    }
                });
                
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        form.dispatchEvent(new Event('submit'));
                    }
                });
            }
            
            // Focus automatico
            setTimeout(() => {
                if (emailInput) emailInput.focus();
            }, 300);
            
            console.log('‚úÖ Login semplificato pronto');
        });

        // Gestione connessione
        window.addEventListener('online', () => {
            console.log('üîó Connessione ripristinata');
        });

        window.addEventListener('offline', () => {
            Utils.showMessage('üì° Connessione persa', 'error');
        });

        console.log('üéØ Login Semplice - Ready!');
    </script>
</body>
</html>
