<html lang="it">
<head>

    <!-- CONFIGURAZIONE COLORI TAILWIND -->

    <!-- STILI CSS AURORA BOREALE -->
    <style>
        /* === VARIABILI CSS === */
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
        }

        /* === SFONDO PRINCIPALE === */
        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            min-height: 100vh;
        }

        /* === ANIMAZIONI === */
        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(233, 69, 96, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }

        /* === TIPOGRAFIA ULTRA-VISIBILE === */
        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .text-white {
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
        }

        /* === GLASSMORPHISM === */
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* === CONTAINER PRINCIPALE === */
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        /* === HEADER === */
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-magic);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: glow 3s ease-in-out infinite;
        }

        .auth-title {
            color: #1a1a2e;
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 1rem;
            font-weight: 600;
        }

        /* === TABS === */
        .auth-tabs {
            display: flex;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .auth-tab:not(.active) {
            color: #6b7280;
            background: transparent;
        }

        .auth-tab:not(.active):hover {
            color: #374151;
            background: rgba(255, 255, 255, 0.5);
        }

        .auth-tab.active {
            background: var(--gradient-magic);
            color: white;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
            transform: translateY(-2px);
        }

        /* === FORM === */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            background: #ffffff;
            color: #1f2937;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.1);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 500;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: #374151;
            background: rgba(0, 0, 0, 0.05);
        }

        /* === BOTTONE PRINCIPALE === */
        .auth-button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--gradient-magic);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid rgba(233, 69, 96, 0.3);
        }

        .auth-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .auth-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* === MESSAGGI === */
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            border: 2px solid;
        }

        .message-error {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border-color: rgba(220, 38, 38, 0.3);
        }

        .message-success {
            background: rgba(22, 163, 74, 0.1);
            color: #16a34a;
            border-color: rgba(22, 163, 74, 0.3);
        }

        .message-info {
            background: rgba(37, 99, 235, 0.1);
            color: #2563eb;
            border-color: rgba(37, 99, 235, 0.3);
        }

        /* === HELPER TEXT === */
        .helper-text {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        /* === LINK === */
        .auth-link {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .auth-link a:hover {
            color: #e94560;
        }

        /* === LOADING SPINNER === */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === RESPONSIVE === */
        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
            
            .auth-logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .form-input {
                padding: 0.9rem 0.9rem 0.9rem 2.75rem;
            }

            .input-icon {
                left: 0.9rem;
            }

            .password-toggle {
                right: 0.9rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-container">
        <!-- HEADER -->
        <div class="auth-header">
            <div class="auth-logo">🚀</div>
            <h1 class="auth-title" id="authTitle">Accedi</h1>
            <p class="auth-subtitle" id="authSubtitle">Inserisci le tue credenziali</p>
        </div>
        
        <!-- TABS -->
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab" onclick="switchToLogin()">
                Accedi
            </div>
            <div class="auth-tab" id="registerTab" onclick="switchToRegister()">
                Registrati
            </div>
        </div>
        
        <!-- MESSAGGI -->
        <div id="messages"></div>
        
        <!-- FORM LOGIN -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label class="form-label" for="loginEmail">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">📧</span>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        class="form-input"
                        placeholder="mario.rossi@esempio.com"
                        required 
                        autocomplete="email"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="loginPassword">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">🔒</span>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="form-input"
                        placeholder="Inserisci la tua password"
                        required 
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">
                        👁️
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-button" id="loginBtn">
                <span id="loginBtnText">🔐 Accedi</span>
            </button>
        </form>
        
        <!-- FORM REGISTRAZIONE -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label class="form-label" for="registerName">Nome Completo</label>
                <div class="input-wrapper">
                    <span class="input-icon">👤</span>
                    <input 
                        type="text" 
                        id="registerName" 
                        class="form-input"
                        placeholder="Mario Rossi"
                        required 
                        autocomplete="name"
                    >
                </div>
                <div class="helper-text">Nome e cognome completi</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="registerEmail">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">📧</span>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        class="form-input"
                        placeholder="mario.rossi@esempio.com"
                        required 
                        autocomplete="email"
                    >
                </div>
                <div class="helper-text">Usa la tua email aziendale o personale</div>
            </div>
            
            <!-- DATA DI NASCITA -->
            <div class="form-group">
                <label class="form-label" for="registerBirthDate">Data di Nascita</label>
                <div class="input-wrapper">
                    <span class="input-icon">📅</span>
                    <input 
                        type="date" 
                        id="registerBirthDate" 
                        class="form-input"
                        required 
                        max=""
                    >
                </div>
                <div class="helper-text">Per evitare omonimi</div>
            </div>
            
            <!-- LUOGO DI NASCITA -->
            <div class="form-group">
                <label class="form-label" for="registerBirthPlace">Luogo di Nascita</label>
                <div class="input-wrapper">
                    <span class="input-icon">🏛️</span>
                    <input 
                        type="text" 
                        id="registerBirthPlace" 
                        class="form-input"
                        placeholder="Roma (RM)"
                        required 
                        autocomplete="address-level2"
                    >
                </div>
                <div class="helper-text">Città e provincia (es. Roma RM)</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="registerPassword">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">🔒</span>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        class="form-input"
                        placeholder="Crea una password sicura"
                        required 
                        autocomplete="new-password"
                        minlength="8"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword('registerPassword', this)">
                        👁️
                    </button>
                </div>
                <div class="helper-text">Minimo 8 caratteri, usa maiuscole e numeri</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Conferma Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">🔒</span>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input"
                        placeholder="Ripeti la password"
                        required 
                        autocomplete="new-password"
                        minlength="8"

                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                        👁️
                    </button>
                </div>

            <button type="submit" class="auth-button" id="registerBtn">
                <span id="registerBtnText">🚀 Registrati</span>

        </form>
        
        <!-- LINK TORNA ALLA HOME -->
        <div class="auth-link">
            <a href="index.html">
                ← Torna alla home
            </a>
        </div>
    </div>

    <script>
        // 🔧 CONFIGURAZIONE APPWRITE
        const { Client, Account, Databases, ID, Query } = Appwrite;

        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('688db9670010e3113d56');

        const account = new Account(client);
        const databases = new Databases(client);

        const DATABASE_ID = '688dbfaf001fcce68c0f';
        const COLLECTIONS = {
            profiles: '688dc04f0034554d752f',
            notizie: '688e02b3000595a16b2c',
            convenzioni: '688e03f0001958f71d9e',
            organico: '688e0501000254ad0966'
        };

        // 🎯 STATO APPLICAZIONE
        let currentMode = 'login';

        // 🛠️ UTILITIES
        const Utils = {
            showMessage: (text, type = 'info') => {
                const messagesDiv = document.getElementById('messages');
                if (messagesDiv) {
                    messagesDiv.innerHTML = `<div class="message message-${type}">${text}</div>`;
                    
                    if (type !== 'error') {
                        setTimeout(() => {
                            messagesDiv.innerHTML = '';
                        }, 5000);
                    }
                }
            },

            setLoading: (buttonId, loading) => {
                const btn = document.getElementById(buttonId);
                const btnText = document.getElementById(buttonId.replace('Btn', 'BtnText'));
                
                if (btn && btnText) {
                    btn.disabled = loading;
                    if (loading) {
                        btnText.innerHTML = '<span class="loading-spinner"></span>Elaborazione...';
                    } else {
                        btnText.innerHTML = buttonId === 'loginBtn' ? '🔐 Accedi' : '🚀 Registrati';
                    }
                }
            },

            isValidEmail: (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            },

            safeRedirect: (url, delay = 1500) => {
                console.log(`🔄 Redirect a: ${url} tra ${delay}ms`);
                setTimeout(() => {
                    window.location.href = url;
                }, delay);
            }
        };

        // 🔄 SWITCH TRA LOGIN E REGISTRAZIONE
        function switchToLogin() {
            currentMode = 'login';
            
            // Update tabs
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            
            // Update forms
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            
            // Update header
            document.getElementById('authTitle').textContent = 'Accedi';
            document.getElementById('authSubtitle').textContent = 'Inserisci le tue credenziali';
            
            // Clear messages
            document.getElementById('messages').innerHTML = '';
            
            // Focus
            setTimeout(() => {
                document.getElementById('loginEmail').focus();
            }, 100);
        }

        function switchToRegister() {
            currentMode = 'register';
            
            // Update tabs
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.add('active');
            
            // Update forms
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            
            // Update header
            document.getElementById('authTitle').textContent = 'Registrati';
            document.getElementById('authSubtitle').textContent = 'Crea il tuo account';
            
            // Clear messages
            document.getElementById('messages').innerHTML = '';
            
            // Focus
            setTimeout(() => {
                document.getElementById('registerName').focus();
            }, 100);
        }

        // 👁️ TOGGLE PASSWORD
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const isPassword = input.type === 'password';
            
            input.type = isPassword ? 'text' : 'password';
            button.textContent = isPassword ? '🙈' : '👁️';
        }

        // 🔐 AUTH MANAGER
        const AuthManager = {
            // Get user profile and role
            getUserProfile: async (userId) => {
                try {
                    console.log('🔍 Caricamento profilo per:', userId);
                    
                    const profile = await databases.getDocument(
                        DATABASE_ID,
                        COLLECTIONS.profiles,
                        userId
                    );
                    
                    console.log('👤 Profilo caricato:', profile);
                    
                    // Normalizza i ruoli
                    let ruoli = [];
                    if (Array.isArray(profile.ruoli)) {
                        ruoli = profile.ruoli;
                    } else if (typeof profile.ruoli === 'string') {
                        ruoli = [profile.ruoli];
                    } else {
                        ruoli = ['USER']; // Default fallback
                    }
                    
                    const isDirigente = ruoli.includes('DIRIGENTE');
                    const isAdmin = ruoli.includes('ADMIN');
                    
                    console.log('🎯 Ruoli analizzati:', {
                        ruoli_raw: profile.ruoli,
                        ruoli_normalized: ruoli,
                        isDirigente: isDirigente,
                        isAdmin: isAdmin
                    });
                    
                    return {
                        ...profile,
                        ruoli: ruoli,
                        isDirigente: isDirigente,
                        isAdmin: isAdmin
                    };
                    
                } catch (error) {
                    console.warn('⚠️ Profilo non trovato, creazione automatica...');
                    console.log('🔧 Errore dettagli:', error);
                    
                    // Crea profilo basic per nuovi utenti
                    try {
                        const userData = await account.get();
                        console.log('👤 Dati utente Appwrite:', userData);
                        
                        const newProfile = await databases.createDocument(
                            DATABASE_ID,
                            COLLECTIONS.profiles,
                            userId,
                            {
                                nome: userData.name || 'Nuovo Utente',
                                email: userData.email,
                                ruoli: ['USER'], // Array di default
                                created_at: new Date().toISOString(),
                                data_nascita: null,
                                luogo_nascita: null
                            }
                        );
                        
                        console.log('✅ Profilo USER creato automaticamente:', newProfile);
                        
                        return {
                            ...newProfile,
                            ruoli: ['USER'],
                            isDirigente: false,
                            isAdmin: false
                        };
                        
                    } catch (createError) {
                        console.error('❌ Errore creazione profilo automatico:', createError);
                        
                        // Fallback completo - profilo minimale in memoria
                        return {
                            ruoli: ['USER'],
                            isDirigente: false,
                            isAdmin: false,
                            nome: 'Utente',
                            email: '',
                            $id: userId
                        };
                    }
                }
            },

            // Determine redirect URL based on role with detailed logging
            getRedirectUrl: (userProfile) => {
                console.log('🎯 ANALISI REDIRECT - Profilo completo:', userProfile);
                
                const ruoli = userProfile.ruoli || [];
                const isDirigente = userProfile.isDirigente || ruoli.includes('DIRIGENTE');
                const isAdmin = userProfile.isAdmin || ruoli.includes('ADMIN');
                
                console.log('🔍 LOGIC REDIRECT:', {
                    ruoli_array: ruoli,
                    isDirigente: isDirigente,
                    isAdmin: isAdmin,
                    check_dirigente: ruoli.includes('DIRIGENTE'),
                    check_admin: ruoli.includes('ADMIN')
                });
                
                // Priorità: ADMIN > DIRIGENTE > USER
                if (isAdmin) {
                    console.log('👑 REDIRECT ADMIN → app/home_dirigenti.html');
                    return 'app/home_dirigenti.html';
                } else if (isDirigente) {
                    console.log('📋 REDIRECT DIRIGENTE → app/home_dirigenti.html');
                    return 'app/home_dirigenti.html';
                } else {
                    console.log('👤 REDIRECT USER → app/home.html');
                    return 'app/home.html';
                }
            },

            // Handle login
            handleLogin: async () => {
                try {
                    Utils.setLoading('loginBtn', true);
                    
                    const email = document.getElementById('loginEmail').value.trim();
                    const password = document.getElementById('loginPassword').value;
                    
                    // Validations
                    if (!email || !password) {
                        throw new Error('Inserisci email e password');
                    }
                    
                    if (!Utils.isValidEmail(email)) {
                        throw new Error('Email non valida');
                    }
                    
                    console.log('🔐 Tentativo login per:', email);
                    
                    // Login with Appwrite
                    const session = await account.createEmailSession(email, password);
                    console.log('✅ Sessione creata:', session);
                    
                    // Get user info
                    const user = await account.get();
                    console.log('👤 User data:', user);

                    // Validazione luogo di nascita

                    } else if (strength === 'strong') {

                    }

            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword && registerPassword) {

                    const password = registerPassword.value;
                    const confirm = confirmPassword.value;
                    
                    if (confirm && password !== confirm) {
                        confirmPassword.style.borderColor = '#dc2626';

        function getPasswordStrength(password) {
            if (password.length < 6) return 'weak';
            if (password.length < 8) return 'weak';
            
            let score = 0;
            if (password.match(/[a-z]/)) score++;
            if (password.match(/[A-Z]/)) score++;
            if (password.match(/[0-9]/)) score++;
            if (password.match(/[^a-zA-Z0-9]/)) score++;
            if (password.length >= 12) score++;
            
            if (score < 3) return 'weak';
            if (score < 5) return 'medium';
            return 'strong';
        }

                    window.history.replaceState({}, document.title, window.location.pathname);
