    <script>

    </script>
    <style>
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
            --shadow-primary: 0 8px 32px rgba(26, 26, 46, 0.3);
            --shadow-elevated: 0 16px 64px rgba(26, 26, 46, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 30s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        /* CONTAINER PRINCIPALE - STILE ULTRA LEGGIBILE */
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 28px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 
                var(--shadow-elevated),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
        }

        /* HEADER CON LOGO */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            background: var(--gradient-magic);
            border-radius: 24px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: var(--shadow-primary);
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-elevated);
        }

        .header h1 {
            color: #1a1a2e;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-shadow: none;
        }

        .header p {
            color: #374151;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* FORM STYLING ULTRA LEGGIBILE */
        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 800;
            color: #1a1a2e;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
            margin-bottom: 0.5rem;
        }

        /* INPUT FIELDS ULTRA LEGGIBILI - SENZA ICONE */
        input {
            width: 100%;
            padding: 1.5rem 1.5rem;
            border: 3px solid #e94560;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            background: #ffffff;
            color: #1a1a2e;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-primary);
        }

        input::placeholder {
            color: #6b7280;
            font-weight: 500;
            opacity: 0.8;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            background: #ffffff;
            box-shadow: 
                0 12px 32px rgba(0, 212, 255, 0.3),
                var(--shadow-primary);
        }

        input:hover {
            border-color: #ff006e;
            box-shadow: 
                0 10px 28px rgba(233, 69, 96, 0.25),
                var(--shadow-primary);
        }

        /* INDICATORI DI STATO */
        .input-status {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .input-valid .input-status {
            opacity: 1;
            color: #10b981;
        }

        .input-invalid .input-status {
            opacity: 1;
            color: #ef4444;
        }

        /* HELPER TEXT */
        .input-helper {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.5rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .form-group:hover .input-helper,
        .form-group:focus-within .input-helper {
            opacity: 1;
            transform: translateY(0);
        }

        /* BUTTON STYLING ULTRA LEGGIBILE */
        .btn-login {
            width: 100%;
            padding: 1.5rem 2rem;
            background: var(--gradient-magic);
            color: white;
            border: 3px solid rgba(233, 69, 96, 0.5);
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-primary);
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(233, 69, 96, 0.4),
                var(--shadow-elevated);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            border-color: rgba(156, 163, 175, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-primary);
        }

        .btn-login:disabled:hover {
            transform: none;
            box-shadow: var(--shadow-primary);
        }

        /* MESSAGE STYLING */
        .message {
            padding: 1.2rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 20px;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-primary);
        }

        .message-error {
            background: rgba(239, 68, 68, 0.95);
            color: white;
            border-color: rgba(239, 68, 68, 0.8);
        }

        .message-success {
            background: rgba(16, 185, 129, 0.95);
            color: white;
            border-color: rgba(16, 185, 129, 0.8);
        }

        .message-info {
            background: rgba(59, 130, 246, 0.95);
            color: white;
            border-color: rgba(59, 130, 246, 0.8);
        }

        /* BACK LINK */
        .back-link {
            text-align: center;
        }

        .back-link a {
            color: #1a1a2e;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 16px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid transparent;
        }

        .back-link a:hover {
            background: rgba(26, 26, 46, 0.1);
            transform: translateX(-3px);
            border-color: rgba(26, 26, 46, 0.2);
        }

        /* DEBUG INFO */
        .debug-info {
            background: rgba(245, 158, 11, 0.95);
            color: white;
            border: 3px solid rgba(245, 158, 11, 0.8);
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: none;
            font-weight: 600;
        }

        /* LOADING ANIMATION */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* PASSWORD VISIBILITY TOGGLE */
        .password-toggle {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #1a1a2e;
            background: rgba(0, 0, 0, 0.05);
        }

        /* CAPS LOCK WARNING */
        .caps-warning {
            background: rgba(245, 158, 11, 0.95);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.5rem;
            display: none;
            border: 2px solid rgba(245, 158, 11, 0.8);
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
                max-width: 95%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .logo-icon {
                width: 80px;
                height: 80px;
                font-size: 3rem;
            }

            input {
                font-size: 1.1rem;
                padding: 1.25rem;
            }

            .btn-login {
                font-size: 1.1rem;
                padding: 1.25rem 1.5rem;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 1.5rem 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }
        }

        /* REDUCED MOTION */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* FOCUS VISIBLE PER ACCESSIBILIT√Ä */
        *:focus-visible {
            outline: 3px solid #00d4ff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo-icon">
                üîê
            </div>
            <h1>MyApp Login</h1>
            <p>Accedi al tuo account digitale</p>
        </div>
        
        <div id="messages"></div>
        
        <div id="loginContainer">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input 
                            type="email"

                            required

                        >

                        Inserisci un indirizzo email valido

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            value="test123456" 
                            required 
                            placeholder="Inserisci la tua password"

                        >
                        <button type="button" class="password-toggle" id="togglePassword">

        <div class="back-link">

                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <div class="debug-info" id="debugInfo">

            <span id="debugText"></span>

    </div>

    <script>
        // Configurazione app
        const APP_CONFIG = {
            name: 'MyApp',
            version: '1.0.0',
            supabaseUrl: 'https://lycrgzptkdkksukcwrld.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk'
        };

        // Configurazione Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(APP_CONFIG.supabaseUrl, APP_CONFIG.supabaseKey);

        // Utility functions
        const Utils = {
            // Mostra messaggio
            showMessage: (text, type = 'info') => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = `<div class="message message-${type}">${text}</div>`;
                console.log(`[${type.toUpperCase()}] ${text}`);
                
                // Debug info
                const debugInfo = document.getElementById('debugInfo');
                const debugText = document.getElementById('debugText');
                debugText.innerHTML = `${new Date().toLocaleTimeString()}: ${text}`;
                debugInfo.style.display = 'block';
            },

            // Gestione stato loading del pulsante
            setLoading: (loading) => {
                const loginBtn = document.getElementById('loginBtn');
                const loginBtnText = document.getElementById('loginBtnText');
                
                loginBtn.disabled = loading;
                
                if (loading) {
                    loginBtnText.innerHTML = '<span class="loading-spinner"></span>üîÑ Accesso in corso...';
                } else {
                    loginBtnText.textContent = 'üöÄ Accedi';
                }
            },

            // Validazione email
            isValidEmail: (email) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            },

            // Validazione password
            isValidPassword: (password) => {
                return password && password.length >= 6;
            },

            // Gestione validazione visuale
            updateInputStatus: (inputId, isValid) => {
                const container = document.querySelector(`#${inputId}`).closest('.input-container');
                const status = container.querySelector('.input-status');
                
                if (isValid) {
                    container.classList.add('input-valid');
                    container.classList.remove('input-invalid');
                    status.textContent = '‚úì';
                } else {
                    container.classList.add('input-invalid');
                    container.classList.remove('input-valid');
                    status.textContent = '‚úó';
                }
            }
        };

        // Gestione autenticazione Supabase
        const AuthManager = {
            // Test connessione Supabase
            testConnection: async () => {
                try {
                    Utils.showMessage('üîß Test connessione Supabase...', 'info');
                    
                    const { data, error } = await supabaseClient.auth.getSession();
                    
                    if (error) {
                        throw error;
                    }
                    
                    Utils.showMessage('‚úÖ Supabase connesso correttamente!', 'success');
                    return true;
                } catch (error) {
                    Utils.showMessage(`‚ùå Errore Supabase: ${error.message}`, 'error');
                    return false;
                }
            },

            // Recupera ruolo utente
            getUserRole: async (userId) => {
                try {
                    Utils.showMessage('üîç Controllo ruolo utente...', 'info');
                    
                    const { data: profile, error } = await supabaseClient
                        .from('profiles')
                        .select('ruoli, nome, cognome, email, telefono')
                        .eq('id', userId)
                        .single();
                    
                    if (error) {
                        console.error('‚ùå Errore recupero profilo:', error);
                        throw new Error(`Errore recupero profilo: ${error.message}`);
                    }
                    
                    if (!profile) {
                        throw new Error('Profilo utente non trovato');
                    }
                    
                    console.log('üë§ Profilo utente:', profile);
                    
                    // Gestione array di ruoli
                    const ruoli = profile.ruoli || ['USER'];
                    const isDirigente = ruoli.includes('DIRIGENTE');
                    const isAdmin = ruoli.includes('ADMIN');
                    
                    // Determina il ruolo principale per il redirect
                    let ruoloPrincipale = 'USER';
                    if (isAdmin) {
                        ruoloPrincipale = 'ADMIN';
                    } else if (isDirigente) {
                        ruoloPrincipale = 'DIRIGENTE';
                    }
                    
                    const ruoliStr = ruoli.join(', ');
                    Utils.showMessage(`‚úÖ Profilo caricato: ${profile.nome || 'Utente'} - Ruoli: [${ruoliStr}]`, 'success');
                    
                    return {
                        ...profile,
                        ruolo: ruoloPrincipale,
                        ruoli: ruoli,
                        isDirigente: isDirigente,
                        isAdmin: isAdmin
                    };
                    
                } catch (error) {
                    console.error('‚ùå Errore getUserRole:', error);
                    Utils.showMessage(`‚ùå Errore controllo ruolo: ${error.message}`, 'error');
                    
                    // In caso di errore, ritorna un ruolo di default
                    return { 
                        ruolo: 'USER', 
                        ruoli: ['USER'],
                        nome: 'Utente', 
                        email: '', 
                        cognome: '',
                        isDirigente: false,
                        isAdmin: false
                    };
                }
            },

            // Determina URL di redirect
            getRedirectUrl: (userProfile) => {
                const ruoli = userProfile.ruoli || ['USER'];
                const isDirigente = userProfile.isDirigente;
                const isAdmin = userProfile.isAdmin;
                
                // Priorit√†: ADMIN > DIRIGENTE > USER
                if (isAdmin) {
                    Utils.showMessage('üéØ Reindirizzamento a Dashboard Admin...', 'success');
                    return 'app/home_dirigenti.html';
                } else if (isDirigente) {
                    Utils.showMessage('üéØ Reindirizzamento a Dashboard Dirigenti...', 'success');
                    return 'app/home_dirigenti.html';
                } else {
                    Utils.showMessage('üéØ Reindirizzamento a Dashboard Utente...', 'success');
                    return 'app/home.html';
                }
            },

            // Gestione login principale
            handleLogin: async () => {
                try {
                    Utils.setLoading(true);
                    
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    
                    // Validazioni
                    if (!email || !password) {
                        throw new Error('Email e password sono obbligatorie');
                    }
                    
                    if (!Utils.isValidEmail(email)) {
                        throw new Error('Formato email non valido');
                    }
                    
                    if (!Utils.isValidPassword(password)) {
                        throw new Error('La password deve essere di almeno 6 caratteri');
                    }
                    
                    Utils.showMessage(`üîë Tentativo login con ${email}...`, 'info');
                    
                    // Chiamata Supabase per l'autenticazione
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    if (data && data.user) {
                        Utils.showMessage(`‚úÖ Login riuscito! Benvenuto ${data.user.email}`, 'success');
                        
                        // Controllo del ruolo utente
                        const userProfile = await AuthManager.getUserRole(data.user.id);
                        
                        // Determina la pagina di destinazione
                        const redirectUrl = AuthManager.getRedirectUrl(userProfile);
                        
                        const ruoliStr = userProfile.ruoli ? userProfile.ruoli.join(', ') : 'USER';
                        Utils.showMessage(`üë§ Ruoli: [${ruoliStr}] - Reindirizzamento in corso...`, 'info');
                        
                        // Redirect dopo 2 secondi
                        setTimeout(() => {
                            console.log(`üîÑ Redirect to: ${redirectUrl}`);
                            window.location.href = redirectUrl;
                        }, 2000);
                        
                    } else {
                        throw new Error('Nessun dato utente ricevuto');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    Utils.showMessage(`‚ùå Errore: ${error.message}`, 'error');
                    
                    // Suggerimenti specifici per tipo di errore
                    if (error.message.includes('Invalid login credentials')) {
                        Utils.showMessage('üí° Verifica email e password, o crea un account su Supabase', 'error');
                    } else if (error.message.includes('Email not confirmed')) {
                        Utils.showMessage('üìß Conferma la tua email prima di accedere', 'error');
                    } else if (error.message.includes('Errore recupero profilo')) {
                        Utils.showMessage('‚ö†Ô∏è Login riuscito ma errore nel recupero del profilo. Reindirizzamento alla dashboard utente...', 'info');
                        
                        setTimeout(() => {
                            window.location.href = 'app/home.html';
                        }, 3000);
                    }
                    
                } finally {
                    Utils.setLoading(false);
                }
            }
        };

        // Gestione interfaccia avanzata
        const UIManager = {
            // Setup validazione real-time
            setupValidation: () => {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                // Validazione email in tempo reale
                emailInput.addEventListener('input', () => {
                    const email = emailInput.value.trim();
                    const isValid = email.length === 0 || Utils.isValidEmail(email);
                    Utils.updateInputStatus('email', isValid);
                });
                
                emailInput.addEventListener('blur', () => {
                    const email = emailInput.value.trim();
                    if (email && !Utils.isValidEmail(email)) {
                        Utils.showMessage('‚ö†Ô∏è Formato email non valido', 'error');
                    }
                });
                
                // Validazione password in tempo reale
                passwordInput.addEventListener('input', () => {
                    const password = passwordInput.value;
                    const isValid = password.length === 0 || Utils.isValidPassword(password);
                    Utils.updateInputStatus('password', isValid);
                });
                
                passwordInput.addEventListener('blur', () => {
                    const password = passwordInput.value;
                    if (password && !Utils.isValidPassword(password)) {
                        Utils.showMessage('‚ö†Ô∏è Password troppo corta (minimo 6 caratteri)', 'error');
                    }
                });
            },

            // Setup password visibility toggle
            setupPasswordToggle: () => {
                const toggleButton = document.getElementById('togglePassword');
                const passwordInput = document.getElementById('password');
                
                toggleButton.addEventListener('click', () => {
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';
                    toggleButton.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
                });
            },

            // Setup caps lock detection
            setupCapsLockDetection: () => {
                const passwordInput = document.getElementById('password');
                const capsWarning = document.getElementById('capsWarning');
                
                passwordInput.addEventListener('keydown', (e) => {
                    const capsLock = e.getModifierState('CapsLock');
                    capsWarning.style.display = capsLock ? 'block' : 'none';
                });
                
                passwordInput.addEventListener('keyup', (e) => {
                    const capsLock = e.getModifierState('CapsLock');
                    capsWarning.style.display = capsLock ? 'block' : 'none';
                });
            },

            // Setup keyboard navigation
            setupKeyboardNavigation: () => {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const loginForm = document.getElementById('loginForm');
                
                emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        passwordInput.focus();
                    }
                });
                
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        loginForm.dispatchEvent(new Event('submit'));
                    }
                });
            },

            // Auto-hide messages
            setupAutoHideMessages: () => {
                let messageTimeout;
                const originalShowMessage = Utils.showMessage;
                
                Utils.showMessage = (text, type = 'info') => {
                    originalShowMessage(text, type);
                    
                    clearTimeout(messageTimeout);
                    if (type !== 'error') {
                        messageTimeout = setTimeout(() => {
                            const messagesDiv = document.getElementById('messages');
                            if (messagesDiv.innerHTML) {
                                messagesDiv.style.opacity = '0.7';
                                setTimeout(() => {
                                    messagesDiv.innerHTML = '';
                                    messagesDiv.style.opacity = '1';
                                }, 1000);
                            }
                        }, 5000);
                    }
                };
            }
        };

        // Event Listeners e inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ MyApp Login Ultra-Leggibile v' + APP_CONFIG.version);
            Utils.showMessage('üé® Interfaccia Ultra-Leggibile caricata!', 'success');
            
            // Setup form handler
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                event.stopPropagation();
                
                console.log('üìù Form submitted - no reload');
                Utils.showMessage('üöÄ Form inviato! Tentativo login...', 'info');
                
                AuthManager.handleLogin();
                
                return false;
            });
            
            // Setup UI features
            UIManager.setupValidation();
            UIManager.setupPasswordToggle();
            UIManager.setupCapsLockDetection();
            UIManager.setupKeyboardNavigation();
            UIManager.setupAutoHideMessages();
            
            // Test connessione Supabase
            AuthManager.testConnection();
            
            // Focus automatico sul primo campo
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 500);
            
            // Validazione iniziale
            setTimeout(() => {
                Utils.updateInputStatus('email', true);
                Utils.updateInputStatus('password', true);
            }, 1000);
        });

        // Controllo sessione esistente al caricamento
        window.addEventListener('load', async () => {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session && session.user) {
                    Utils.showMessage('‚úÖ Sessione attiva trovata, reindirizzamento...', 'success');
                    
                    const userProfile = await AuthManager.getUserRole(session.user.id);
                    const redirectUrl = AuthManager.getRedirectUrl(userProfile);
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1500);
                }
            } catch (error) {
                console.log('Nessuna sessione attiva:', error.message);
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Gestione stati di connessione
        window.addEventListener('online', () => {
            Utils.showMessage('üåê Connessione ripristinata', 'success');
        });

        window.addEventListener('offline', () => {
            Utils.showMessage('üì° Modalit√† offline attiva', 'info');
        });

        // Gestione errori globali
        window.addEventListener('error', (event) => {
            console.error('üí• JavaScript Error:', event.error);
            Utils.showMessage(`üí• Errore JS: ${event.error.message}`, 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('üí• Unhandled Promise:', event.reason);
            Utils.showMessage(`üí• Promise Error: ${event.reason}`, 'error');
        });

        // Debug info per sviluppo
        console.log('üé® Login Ultra-Leggibile Theme Active');
        console.log('üîê Login System Ready');
        console.log('üì± PWA Features Enabled');
        console.log('‚ôø Accessibility Features Active');
    </script>
</body>
</html>
