    <style>
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);

        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            background: var(--gradient-aurora);

            padding: 1rem;

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }

        /* CONTAINER PRINCIPALE - STILE ULTRA LEGGIBILE */
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 28px;
            padding: 3rem 2.5rem;

            max-width: 480px;
            box-shadow: 
                var(--shadow-elevated),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
        }

        /* HEADER CON LOGO */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            background: var(--gradient-magic);
            border-radius: 24px;
            margin: 0 auto 1.5rem;

            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: var(--shadow-primary);
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.05);

        }

        .header h1 {
            color: #1a1a2e;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-shadow: none;
        }

        .header p {
            color: #374151;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* FORM STYLING ULTRA LEGGIBILE */
        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 800;
            color: #1a1a2e;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
            margin-bottom: 0.5rem;
        }

        /* INPUT FIELDS ULTRA LEGGIBILI - SENZA ICONE */
        input {
            width: 100%;
            padding: 1.5rem 1.5rem;
            border: 3px solid #e94560;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;

            color: #1a1a2e;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-primary);
        }

        input::placeholder {
            color: #6b7280;
            font-weight: 500;
            opacity: 0.8;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            background: #ffffff;
            box-shadow: 
                0 12px 32px rgba(0, 212, 255, 0.3),
                var(--shadow-primary);
        }

        input:hover {
            border-color: #ff006e;
            box-shadow: 
                0 10px 28px rgba(233, 69, 96, 0.25),
                var(--shadow-primary);
        }

        /* INDICATORI DI STATO */
        .input-status {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .input-valid .input-status {
            opacity: 1;
            color: #10b981;
        }

        .input-invalid .input-status {
            opacity: 1;
            color: #ef4444;
        }

        /* HELPER TEXT */
        .input-helper {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.5rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .form-group:hover .input-helper,
        .form-group:focus-within .input-helper {
            opacity: 1;
            transform: translateY(0);
        }

        /* BUTTON STYLING ULTRA LEGGIBILE */
        .btn-login {
            width: 100%;
            padding: 1.5rem 2rem;
            background: var(--gradient-magic);
            color: white;
            border: 3px solid rgba(233, 69, 96, 0.5);
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-primary);
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(233, 69, 96, 0.4),
                var(--shadow-elevated);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            border-color: rgba(156, 163, 175, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-primary);
        }

        .btn-login:disabled:hover {
            transform: none;
            box-shadow: var(--shadow-primary);
        }

        /* MESSAGE STYLING */
        .message {
            padding: 1.2rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 20px;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;

            color: white;
            border-color: rgba(16, 185, 129, 0.8);
        }

        .message-info {
            background: rgba(59, 130, 246, 0.95);
            color: white;
            border-color: rgba(59, 130, 246, 0.8);
        }

        /* BACK LINK */
        .back-link {
            text-align: center;

        .back-link a {

            font-size: 1rem;

            align-items: center;

        .back-link a:hover {

        }

        /* DEBUG INFO */
        .debug-info {
            background: rgba(245, 158, 11, 0.95);
            color: white;
            border: 3px solid rgba(245, 158, 11, 0.8);
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: none;
            font-weight: 600;
        }

        /* LOADING ANIMATION */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* PASSWORD VISIBILITY TOGGLE */
        .password-toggle {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #1a1a2e;
            background: rgba(0, 0, 0, 0.05);
        }

        /* CAPS LOCK WARNING */
        .caps-warning {
            background: rgba(245, 158, 11, 0.95);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.5rem;
            display: none;
            border: 2px solid rgba(245, 158, 11, 0.8);
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
                max-width: 95%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .logo-icon {
                width: 80px;
                height: 80px;
                font-size: 3rem;
            }

            input {
                font-size: 1.1rem;
                padding: 1.25rem;
            }

            .btn-login {
                font-size: 1.1rem;
                padding: 1.25rem 1.5rem;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 1.5rem 1rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }
        }

        /* REDUCED MOTION */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* FOCUS VISIBLE PER ACCESSIBILIT√Ä */
        *:focus-visible {
            outline: 3px solid #00d4ff;
            outline-offset: 2px;
        }
    </style>

<body>

    <script>
        // Configurazione app
        const APP_CONFIG = {
            name: 'MyApp',
            version: '1.0.0',
            supabaseUrl: 'https://lycrgzptkdkksukcwrld.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk',
            fallbackRedirect: 'index.html'
        };

        // Inizializzazione Supabase sicura
        let supabaseClient = null;
        
        try {
            if (typeof supabase !== 'undefined' && supabase.createClient) {
                const { createClient } = supabase;
                supabaseClient = createClient(APP_CONFIG.supabaseUrl, APP_CONFIG.supabaseKey);
                console.log('‚úÖ Supabase client inizializzato');
            } else {
                throw new Error('Supabase library non caricata');
            }
        } catch (error) {
            console.error('‚ùå Errore inizializzazione Supabase:', error);
        }

        // Utility functions con error handling migliorato
        const Utils = {
            // Mostra messaggio con auto-clear
            showMessage: (text, type = 'info', autoClear = true) => {
                try {
                    const messagesDiv = document.getElementById('messages');
                    if (!messagesDiv) {
                        console.error('‚ùå Elemento messages non trovato');
                        return;
                    }
                    
                    messagesDiv.innerHTML = `<div class="message message-${type}">${text}</div>`;
                    console.log(`[${type.toUpperCase()}] ${text}`);
                    
                    // Debug info
                    const debugInfo = document.getElementById('debugInfo');
                    const debugText = document.getElementById('debugText');
                    if (debugInfo && debugText) {
                        debugText.innerHTML = `${new Date().toLocaleTimeString()}: ${text}`;
                        debugInfo.style.display = type === 'error' ? 'block' : 'none';
                    }
                    
                    // Auto-clear per messaggi di successo/info
                    if (autoClear && type !== 'error') {
                        setTimeout(() => {
                            if (messagesDiv.innerHTML.includes(text)) {
                                messagesDiv.innerHTML = '';
                            }
                        }, 5000);
                    }
                } catch (error) {
                    console.error('‚ùå Errore showMessage:', error);
                }
            },

            // Gestione stato loading del pulsante
            setLoading: (loading) => {
                try {
                    const loginBtn = document.getElementById('loginBtn');
                    const loginBtnText = document.getElementById('loginBtnText');
                    
                    if (!loginBtn || !loginBtnText) {
                        console.error('‚ùå Elementi button non trovati');
                        return;
                    }
                    
                    loginBtn.disabled = loading;
                    
                    if (loading) {
                        loginBtnText.innerHTML = '<span class="loading-spinner"></span>üîÑ Accesso in corso...';
                    } else {
                        loginBtnText.textContent = 'üöÄ Accedi';
                    }
                } catch (error) {
                    console.error('‚ùå Errore setLoading:', error);
                }
            },

            // Validazione email migliorata
            isValidEmail: (email) => {
                if (!email || typeof email !== 'string') return false;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email.trim());
            },

            // Validazione password migliorata
            isValidPassword: (password) => {
                if (!password || typeof password !== 'string') return false;
                return password.length >= 6;
            },

            // Gestione validazione visuale migliorata
            updateInputStatus: (inputId, isValid) => {
                try {
                    const input = document.getElementById(inputId);
                    if (!input) {
                        console.error(`‚ùå Input ${inputId} non trovato`);
                        return;
                    }
                    
                    const container = input.closest('.input-container');
                    const status = container ? container.querySelector('.input-status') : null;
                    
                    if (!container || !status) {
                        console.error(`‚ùå Container o status per ${inputId} non trovato`);
                        return;
                    }
                    
                    if (isValid) {
                        container.classList.add('input-valid');
                        container.classList.remove('input-invalid');
                        status.textContent = '‚úì';
                    } else {
                        container.classList.add('input-invalid');
                        container.classList.remove('input-valid');
                        status.textContent = '‚úó';
                    }
                } catch (error) {
                    console.error(`‚ùå Errore updateInputStatus per ${inputId}:`, error);
                }
            },

            // Safe redirect
            safeRedirect: (url, delay = 1500) => {
                try {
                    console.log(`üîÑ Redirect programmato a: ${url} tra ${delay}ms`);
                    setTimeout(() => {
                        try {
                            window.location.href = url;
                        } catch (error) {
                            console.error('‚ùå Errore redirect:', error);
                            // Fallback redirect
                            window.location.href = APP_CONFIG.fallbackRedirect;
                        }
                    }, delay);
                } catch (error) {
                    console.error('‚ùå Errore safeRedirect:', error);
                }
            }
        };

        // Gestione autenticazione Supabase migliorata
        const AuthManager = {
            // Test connessione Supabase
            testConnection: async () => {
                try {
                    if (!supabaseClient) {
                        throw new Error('Client Supabase non inizializzato');
                    }
                    
                    Utils.showMessage('üîß Test connessione Supabase...', 'info');
                    
                    const { data, error } = await supabaseClient.auth.getSession();
                    
                    if (error) {
                        throw error;
                    }
                    
                    Utils.showMessage('‚úÖ Supabase connesso correttamente!', 'success');
                    return true;
                } catch (error) {
                    console.error('‚ùå Test connessione fallito:', error);
                    Utils.showMessage(`‚ùå Errore connessione: ${error.message}`, 'error');
                    return false;
                }
            },

            // Recupera ruolo utente con fallback
            getUserRole: async (userId) => {
                try {
                    if (!supabaseClient || !userId) {
                        throw new Error('Client Supabase o userId mancante');
                    }
                    
                    Utils.showMessage('üîç Controllo ruolo utente...', 'info');
                    
                    const { data: profile, error } = await supabaseClient
                        .from('profiles')
                        .select('ruoli, nome, cognome, email, telefono')
                        .eq('id', userId)
                        .single();
                    
                    if (error) {
                        console.warn('‚ö†Ô∏è Tabella profiles non trovata o errore:', error);
                        // Fallback a utente base
                        return {
                            ruolo: 'USER',
                            ruoli: ['USER'],
                            nome: 'Utente',
                            cognome: '',
                            email: '',
                            telefono: '',
                            isDirigente: false,
                            isAdmin: false
                        };
                    }
                    
                    if (!profile) {
                        throw new Error('Profilo utente non trovato');
                    }
                    
                    console.log('üë§ Profilo utente:', profile);
                    
                    // Gestione array di ruoli con fallback
                    const ruoli = Array.isArray(profile.ruoli) ? profile.ruoli : ['USER'];
                    const isDirigente = ruoli.includes('DIRIGENTE');
                    const isAdmin = ruoli.includes('ADMIN');
                    
                    // Determina il ruolo principale per il redirect
                    let ruoloPrincipale = 'USER';
                    if (isAdmin) {
                        ruoloPrincipale = 'ADMIN';
                    } else if (isDirigente) {
                        ruoloPrincipale = 'DIRIGENTE';
                    }
                    
                    const ruoliStr = ruoli.join(', ');
                    Utils.showMessage(`‚úÖ Profilo caricato: ${profile.nome || 'Utente'} - Ruoli: [${ruoliStr}]`, 'success');
                    
                    return {
                        ...profile,
                        ruolo: ruoloPrincipale,
                        ruoli: ruoli,
                        isDirigente: isDirigente,
                        isAdmin: isAdmin
                    };
                    
                } catch (error) {
                    console.error('‚ùå Errore getUserRole:', error);
                    Utils.showMessage(`‚ö†Ô∏è Impossibile recuperare ruolo, usando default: ${error.message}`, 'info');
                    
                    // Fallback robusto
                    return { 
                        ruolo: 'USER', 
                        ruoli: ['USER'],
                        nome: 'Utente', 
                        email: '', 
                        cognome: '',
                        telefono: '',
                        isDirigente: false,
                        isAdmin: false
                    };
                }
            },

            // Determina URL di redirect con fallback
            getRedirectUrl: (userProfile) => {
                try {
                    const ruoli = userProfile.ruoli || ['USER'];
                    const isDirigente = userProfile.isDirigente;
                    const isAdmin = userProfile.isAdmin;
                    
                    // Tutti gli utenti vengono reindirizzati alla pagina principale
                    if (isAdmin) {
                        Utils.showMessage('üéØ Reindirizzamento a pagina principale (Admin)...', 'success');
                    } else if (isDirigente) {
                        Utils.showMessage('üéØ Reindirizzamento a pagina principale (Dirigente)...', 'success');
                    } else {
                        Utils.showMessage('üéØ Reindirizzamento a pagina principale...', 'success');
                    }
                    
                    return 'index.html';
                } catch (error) {
                    console.error('‚ùå Errore getRedirectUrl:', error);
                    return APP_CONFIG.fallbackRedirect;
                }
            },

            // Gestione login principale con migliore error handling
            handleLogin: async () => {
                try {
                    if (!supabaseClient) {
                        throw new Error('Supabase non disponibile');
                    }
                    
                    Utils.setLoading(true);
                    
                    const emailInput = document.getElementById('email');
                    const passwordInput = document.getElementById('password');
                    
                    if (!emailInput || !passwordInput) {
                        throw new Error('Campi di input non trovati');
                    }
                    
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    
                    // Validazioni
                    if (!email || !password) {
                        throw new Error('Email e password sono obbligatorie');
                    }
                    
                    if (!Utils.isValidEmail(email)) {
                        throw new Error('Formato email non valido');
                    }
                    
                    if (!Utils.isValidPassword(password)) {
                        throw new Error('La password deve essere di almeno 6 caratteri');
                    }
                    
                    Utils.showMessage(`üîë Tentativo login con ${email}...`, 'info');
                    
                    // Chiamata Supabase per l'autenticazione
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    if (data && data.user) {
                        Utils.showMessage(`‚úÖ Login riuscito! Benvenuto ${data.user.email}`, 'success');
                        
                        // Controllo del ruolo utente
                        const userProfile = await AuthManager.getUserRole(data.user.id);
                        
                        // Determina la pagina di destinazione
                        const redirectUrl = AuthManager.getRedirectUrl(userProfile);
                        
                        const ruoliStr = userProfile.ruoli ? userProfile.ruoli.join(', ') : 'USER';
                        Utils.showMessage(`üë§ Ruoli: [${ruoliStr}] - Reindirizzamento in corso...`, 'info');
                        
                        // Redirect sicuro
                        Utils.safeRedirect(redirectUrl, 2000);
                        
                    } else {
                        throw new Error('Nessun dato utente ricevuto');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    
                    // Messaggi di errore specifici
                    let errorMessage = `‚ùå Errore: ${error.message}`;
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = '‚ùå Email o password non corretti';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'üìß Conferma la tua email prima di accedere';
                    } else if (error.message.includes('Too many requests')) {
                        errorMessage = '‚è∞ Troppi tentativi. Riprova tra qualche minuto';
                    }
                    
                    Utils.showMessage(errorMessage, 'error', false);
                    
                } finally {
                    Utils.setLoading(false);
                }
            }
        };

        // Gestione interfaccia migliorata
        const UIManager = {
            // Setup validazione real-time
            setupValidation: () => {
                try {
                    const emailInput = document.getElementById('email');
                    const passwordInput = document.getElementById('password');
                    
                    if (!emailInput || !passwordInput) {
                        console.error('‚ùå Input fields non trovati');
                        return;
                    }
                    
                    // Validazione email in tempo reale
                    emailInput.addEventListener('input', () => {
                        const email = emailInput.value.trim();
                        const isEmpty = email.length === 0;
                        const isValid = isEmpty || Utils.isValidEmail(email);
                        Utils.updateInputStatus('email', isValid && !isEmpty);
                    });
                    
                    emailInput.addEventListener('blur', () => {
                        const email = emailInput.value.trim();
                        if (email && !Utils.isValidEmail(email)) {
                            Utils.showMessage('‚ö†Ô∏è Formato email non valido', 'error');
                        }
                    });
                    
                    // Validazione password in tempo reale
                    passwordInput.addEventListener('input', () => {
                        const password = passwordInput.value;
                        const isEmpty = password.length === 0;
                        const isValid = isEmpty || Utils.isValidPassword(password);
                        Utils.updateInputStatus('password', isValid && !isEmpty);
                    });
                    
                    passwordInput.addEventListener('blur', () => {
                        const password = passwordInput.value;
                        if (password && !Utils.isValidPassword(password)) {
                            Utils.showMessage('‚ö†Ô∏è Password troppo corta (minimo 6 caratteri)', 'error');
                        }
                    });
                    
                    console.log('‚úÖ Validazione real-time configurata');
                } catch (error) {
                    console.error('‚ùå Errore setupValidation:', error);
                }
            },

            // Setup password visibility toggle
            setupPasswordToggle: () => {
                try {
                    const toggleButton = document.getElementById('togglePassword');
                    const passwordInput = document.getElementById('password');
                    
                    if (!toggleButton || !passwordInput) {
                        console.error('‚ùå Password toggle elements non trovati');
                        return;
                    }
                    
                    toggleButton.addEventListener('click', () => {
                        const isPassword = passwordInput.type === 'password';
                        passwordInput.type = isPassword ? 'text' : 'password';
                        toggleButton.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
                    });
                    
                    console.log('‚úÖ Password toggle configurato');
                } catch (error) {
                    console.error('‚ùå Errore setupPasswordToggle:', error);
                }
            },

            // Setup caps lock detection
            setupCapsLockDetection: () => {
                try {
                    const passwordInput = document.getElementById('password');
                    const capsWarning = document.getElementById('capsWarning');
                    
                    if (!passwordInput || !capsWarning) {
                        console.error('‚ùå Caps lock elements non trovati');
                        return;
                    }
                    
                    const checkCapsLock = (e) => {
                        try {
                            const capsLock = e.getModifierState && e.getModifierState('CapsLock');
                            capsWarning.style.display = capsLock ? 'block' : 'none';
                        } catch (error) {
                            // Fallback silenzioso se getModifierState non √® supportato
                        }
                    };
                    
                    passwordInput.addEventListener('keydown', checkCapsLock);
                    passwordInput.addEventListener('keyup', checkCapsLock);
                    
                    console.log('‚úÖ Caps lock detection configurato');
                } catch (error) {
                    console.error('‚ùå Errore setupCapsLockDetection:', error);
                }
            },

            // Setup keyboard navigation
            setupKeyboardNavigation: () => {
                try {
                    const emailInput = document.getElementById('email');
                    const passwordInput = document.getElementById('password');
                    const loginForm = document.getElementById('loginForm');
                    
                    if (!emailInput || !passwordInput || !loginForm) {
                        console.error('‚ùå Navigation elements non trovati');
                        return;
                    }
                    
                    emailInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            passwordInput.focus();
                        }
                    });
                    
                    passwordInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            loginForm.dispatchEvent(new Event('submit'));
                        }
                    });
                    
                    console.log('‚úÖ Keyboard navigation configurato');
                } catch (error) {
                    console.error('‚ùå Errore setupKeyboardNavigation:', error);
                }
            }
        };

        // Event Listeners e inizializzazione sicura
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('üöÄ MyApp Login Ultra-Leggibile v' + APP_CONFIG.version);
                Utils.showMessage('üé® Interfaccia Ultra-Leggibile caricata!', 'success');
                
                // Setup form handler con protezione
                const form = document.getElementById('loginForm');
                
                if (form) {
                    form.addEventListener('submit', (event) => {
                        event.preventDefault();
                        event.stopPropagation();
                        
                        console.log('üìù Form submitted - no reload');
                        Utils.showMessage('üöÄ Form inviato! Tentativo login...', 'info');
                        
                        AuthManager.handleLogin().catch(error => {
                            console.error('‚ùå Errore handleLogin:', error);
                            Utils.showMessage(`‚ùå Errore imprevisto: ${error.message}`, 'error');
                        });
                        
                        return false;
                    });
                } else {
                    console.error('‚ùå Form loginForm non trovato');
                }
                
                // Setup UI features con gestione errori
                UIManager.setupValidation();
                UIManager.setupPasswordToggle();
                UIManager.setupCapsLockDetection();
                UIManager.setupKeyboardNavigation();
                
                // Test connessione Supabase
                if (supabaseClient) {
                    AuthManager.testConnection().catch(error => {
                        console.error('‚ùå Test connessione fallito:', error);
                    });
                } else {
                    Utils.showMessage('‚ö†Ô∏è Supabase non disponibile - modalit√† demo', 'error');
                }
                
                // Focus automatico sul primo campo
                setTimeout(() => {
                    const emailInput = document.getElementById('email');
                    if (emailInput) {
                        emailInput.focus();
                    }
                }, 500);
                
                console.log('‚úÖ Inizializzazione completata');
                
            } catch (error) {
                console.error('‚ùå Errore inizializzazione DOMContentLoaded:', error);
                Utils.showMessage(`‚ùå Errore inizializzazione: ${error.message}`, 'error');
            }
        });

        // Controllo sessione esistente con gestione errori
        window.addEventListener('load', async () => {
            try {
                if (!supabaseClient) {
                    console.log('‚ÑπÔ∏è Supabase non disponibile per controllo sessione');
                    return;
                }
                
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    console.warn('‚ö†Ô∏è Errore controllo sessione:', error);
                    return;
                }
                
                if (session && session.user) {
                    Utils.showMessage('‚úÖ Sessione attiva trovata, reindirizzamento...', 'success');
                    
                    const userProfile = await AuthManager.getUserRole(session.user.id);
                    const redirectUrl = AuthManager.getRedirectUrl(userProfile);
                    
                    Utils.safeRedirect(redirectUrl, 1500);
                }
            } catch (error) {
                console.log('‚ÑπÔ∏è Controllo sessione:', error.message);
            }
        });

        // Service Worker Registration con controllo
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('‚ÑπÔ∏è SW registration failed (normale se sw.js non esiste): ', registrationError);
                    });
            });
        }

        // Gestione stati di connessione
        window.addEventListener('online', () => {
            Utils.showMessage('üåê Connessione ripristinata', 'success');
        });

        window.addEventListener('offline', () => {
            Utils.showMessage('üì° Modalit√† offline attiva', 'info');
        });

        // Gestione errori globali migliorata
        window.addEventListener('error', (event) => {
            console.error('üí• JavaScript Error:', event.error);
            const errorMessage = event.error && event.error.message ? event.error.message : 'Errore sconosciuto';
            Utils.showMessage(`üí• Errore JS: ${errorMessage}`, 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('üí• Unhandled Promise:', event.reason);
            const errorMessage = event.reason && event.reason.message ? event.reason.message : 'Promise rejection';
            Utils.showMessage(`üí• Promise Error: ${errorMessage}`, 'error');
            // Previene che l'errore venga propagato
            event.preventDefault();
        });

        // Debug info per sviluppo
        console.log('üé® Login Ultra-Leggibile Theme Active');
        console.log('üîê Login System Ready');
        console.log('üì± PWA Features Enabled');
        console.log('‚ôø Accessibility Features Active');
        console.log('üõ°Ô∏è Enhanced Error Handling Active');
    </script>
</body>
