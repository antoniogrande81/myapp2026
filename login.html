<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyApp</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2400C1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #2400C1, #8E008C);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #2400C1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover { background: #1a0099; }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #2400C1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-blue-800 mb-2">🔐 Login MyApp</h1>
            <p class="text-gray-600">Accedi al tuo account</p>
        </div>
        
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Accedi</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="index.html" class="text-blue-600 text-sm">← Torna alla home</a>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulazione login - reindirizza all'app
            alert('Login simulato - Reindirizzamento...');
            window.location.href = 'app/home.html';
        });
    </script>
</body>
</html>
