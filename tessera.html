<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tessera Utente - MyApp2026</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <h1>La tua Tessera</h1>
      <nav>
        <a href="home.html">Home</a>
        <button id="logout-btn" class="btn">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="card-container">
      <div class="card">
        <h2 id="fullname">Utente</h2>
        <p><strong>Numero Tessera:</strong> <span id="card-id">-</span></p>
        <p><strong>Scadenza:</strong> <span id="card-expiry">-</span></p>
        <div id="qrcode"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 MyApp2026. Tutti i diritti riservati.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const SUPABASE_URL = "https://lycrgzptkdkksukcwrld.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk";

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadCard() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) return (window.location.href = "login.html");

      const { data, error } = await supabaseClient.from("tessere").select("nome,cognome,tessera,scadenza").eq("email", user.email).single();

      if (error || !data) {
        document.getElementById("fullname").textContent = "Dati non trovati";
        return;
      }

      const fullname = `${data.nome} ${data.cognome}`;
      document.getElementById("fullname").textContent = fullname;
      document.getElementById("card-id").textContent = data.tessera;
      document.getElementById("card-expiry").textContent = data.scadenza;

      new QRCode(document.getElementById("qrcode"), {
        text: data.tessera,
        width: 128,
        height: 128
      });
    }

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    });

    loadCard();
  </script>
</body>
</html>
