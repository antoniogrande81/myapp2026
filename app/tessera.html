    <script type="module">
        // Configurazione Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabaseUrl = 'https://lycrgzptkdkksukcwrld.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk';
        
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Variabili globali
        let userData = null;
        let tesseraData = null;

        // Funzione per nascondere il loading
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Funzione per mostrare errore
        function showError(message) {
            hideLoading();
            alert(`Errore: ${message}`);
            console.error('Errore:', message);
        }

        // Funzione per generare QR code
        function generateQRCode(text) {
            try {
                const qr = qrcode(4, 'M');
                qr.addData(text);
                qr.make();
                
                const qrElement = document.getElementById('qrcode');
                qrElement.innerHTML = qr.createImgTag(3, 0, "QR Code Tessera");
                const img = qrElement.querySelector('img');
                if (img) {
                    img.style.width = '96px';
                    img.style.height = '96px';
                    img.style.borderRadius = '8px';
                }
            } catch (error) {
                console.error('Errore generazione QR:', error);
                document.getElementById('qrcode').innerHTML = `
                    <div class="w-24 h-24 bg-gray-200 rounded flex items-center justify-center text-gray-500">
                        QR
                    </div>
                `;
            }
        }

        // Funzione per ottenere le iniziali
        function getInitials(nome, cognome) {
            const n = nome ? nome.charAt(0).toUpperCase() : '';
            const c = cognome ? cognome.charAt(0).toUpperCase() : '';
            return n + c || '??';
        }

        // Funzione per formattare la data
        function formatDate(dateString) {
            if (!dateString) return '--/--/----';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('it-IT');
            } catch (error) {
                return '--/--/----';
            }
        }

        // Funzione per verificare lo stato della tessera
        function verificaStatoTessera(dataScadenza) {
            if (!dataScadenza) return { 
                valida: false, 
                messaggio: '❓ Stato non disponibile',
                classe: 'bg-gray-100 text-gray-800'
            };
            
            try {
                const oggi = new Date();
                const scadenza = new Date(dataScadenza);
                const differenzaGiorni = Math.ceil((scadenza - oggi) / (1000 * 60 * 60 * 24));
                
                if (differenzaGiorni < 0) {
                    return { 
                        valida: false, 
                        messaggio: '❌ Tessera Scaduta', 
                        classe: 'bg-red-100 text-red-800' 
                    };
                } else if (differenzaGiorni <= 30) {
                    return { 
                        valida: true, 
                        messaggio: '⚠️ In Scadenza', 
                        classe: 'bg-yellow-100 text-yellow-800' 
                    };
                } else {
                    return { 
                        valida: true, 
                        messaggio: '✓ Tessera Attiva', 
                        classe: 'bg-green-100 text-green-800' 
                    };
                }
            } catch (error) {
                return { 
                    valida: false, 
                    messaggio: '❓ Errore verifica',
                    classe: 'bg-gray-100 text-gray-800'
                };
            }
        }

        // Funzione per caricare i dati utente
        async function caricaDatiUtente() {
            try {
                console.log('Verifica autenticazione...');
                
                // Verifica autenticazione
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError || !user) {
                    throw new Error('Utente non autenticato');
                }

                console.log('Utente autenticato:', user.id);
                console.log('Email utente:', user.email);

                // Carica profilo utente (se esiste)
                let profile = null;
                try {
                    const { data: profileData, error: profileError } = await supabase
                        .from('profiles')
                        .select('nome, cognome, email')
                        .eq('id', user.id)
                        .single();

                    if (!profileError && profileData) {
                        profile = profileData;
                    }
                    console.log('Profilo caricato:', profile);
                } catch (profileErr) {
                    console.log('Nessun profilo trovato, uso dati utente base');
                }

                // Carica dati tessera
                console.log('Caricamento tessera per user_id:', user.id);
                const { data: tessera, error: tesseraError } = await supabase
                    .from('tessere')
                    .select('numero_tessera, data_scadenza, qr_code')
                    .eq('user_id', user.id)
                    .single();

                if (tesseraError) {
                    console.error('Errore tessera:', tesseraError);
                    throw new Error('Tessera non trovata per questo utente');
                }

                console.log('Tessera caricata:', tessera);

                // Combina i dati
                userData = {
                    id: user.id,
                    email: user.email,
                    nome: profile?.nome || 'Nome',
                    cognome: profile?.cognome || 'Cognome'
                };
                tesseraData = tessera;

                // Aggiorna l'interfaccia
                aggiornaInterfaccia();
                hideLoading();

            } catch (error) {
                console.error('Errore caricamento dati:', error);
                showError(error.message);
                // Reindirizza al login dopo 2 secondi
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            }
        }

        // Funzione per aggiornare l'interfaccia
        function aggiornaInterfaccia() {
            if (!userData || !tesseraData) {
                console.error('Dati mancanti per aggiornare interfaccia');
                return;
            }

            // Nome completo
            const nomeCompleto = `${userData.nome} ${userData.cognome}`.trim();
            document.getElementById('nomeCompleto').textContent = nomeCompleto;

            // Email
            document.getElementById('emailUtente').textContent = userData.email;

            // Iniziali
            document.getElementById('iniziali').textContent = getInitials(userData.nome, userData.cognome);

            // Numero tessera
            document.getElementById('numeroTessera').textContent = tesseraData.numero_tessera || '000000';

            // Data scadenza
            document.getElementById('dataScadenza').textContent = formatDate(tesseraData.data_scadenza);

            // QR Code
            const qrData = tesseraData.qr_code || tesseraData.numero_tessera || 'TESSERA_NON_VALIDA';
            generateQRCode(qrData);

            // Stato tessera
            const stato = verificaStatoTessera(tesseraData.data_scadenza);
            const statoElement = document.getElementById('statoTessera');
            statoElement.innerHTML = `
                <span class="${stato.classe} text-xs font-medium px-3 py-1 rounded-full">
                    ${stato.messaggio}
                </span>
            `;

            console.log('Interfaccia aggiornata con successo');
        }

        // Funzione per scaricare PDF
        async function downloadPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                // Usa html2canvas per catturare la tessera
                const tesseraElement = document.getElementById('tesseraCard');
                const canvas = await html2canvas(tesseraElement, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff'
                });

                const imgData = canvas.toDataURL('image/png');
                
                // Aggiungi l'immagine al PDF
                const imgWidth = 150;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                pdf.addImage(imgData, 'PNG', 30, 30, imgWidth, imgHeight);
                
                // Aggiungi testo aggiuntivo
                pdf.setFontSize(16);
                pdf.text('Tessera Digitale - MyApp', 30, 20);
                
                pdf.setFontSize(12);
                pdf.text(`Generata il: ${new Date().toLocaleDateString('it-IT')}`, 30, imgHeight + 50);
                
                // Scarica il PDF
                pdf.save(`tessera_${tesseraData?.numero_tessera || 'digitale'}.pdf`);

            } catch (error) {
                console.error('Errore nella generazione del PDF:', error);
                alert('Errore nella generazione del PDF');
            }
        }

        // Funzione per condividere
        async function condividiTessera() {
            try {
                if (navigator.share) {
                    await navigator.share({
                        title: 'La mia Tessera Digitale',
                        text: `Tessera N° ${tesseraData?.numero_tessera || ''}`,
                        url: window.location.href
                    });
                } else {
                    // Fallback per browser che non supportano Web Share API
                    const url = window.location.href;
                    if (navigator.clipboard) {
                        await navigator.clipboard.writeText(url);
                        alert('Link copiato negli appunti!');
                    } else {
                        prompt('Copia questo link:', url);
                    }
                }
            } catch (error) {
                console.error('Errore nella condivisione:', error);
            }
        }

        // Funzione per logout
        async function logout() {
            if (confirm('Sei sicuro di voler uscire?')) {
                try {
                    await supabase.auth.signOut();
                    window.location.href = '/login.html';
                } catch (error) {
                    console.error('Errore durante il logout:', error);
                    window.location.href = '/login.html';
                }
            }
        }

        // Event listeners
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('downloadPDF').addEventListener('click', downloadPDF);
        document.getElementById('condividi').addEventListener('click', condividiTessera);

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM caricato, avvio caricamento dati...');
            caricaDatiUtente();
        });

        // Aggiorna dati quando la finestra diventa visibile
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Pagina visibile, ricarico dati...');
                caricaDatiUtente();
            }
        });
    </script>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabase = createClient(
            'https://lycrgzptkdkksukcwrld.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk'
        );

        // Smart Home Redirect
        async function smartHomeRedirect() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    window.location.href = '../login.html';
                    return;
                }

                // Ottieni ruoli utente
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('ruoli')
                    .eq('id', user.id)
                    .single();

                const userRoles = profile?.ruoli || ['USER'];
                
                // Determina la home corretta
                if (userRoles.includes('DIRIGENTE') || userRoles.includes('ADMIN')) {
                    window.location.href = '../app/home_dirigenti.html';
                } else {
                    window.location.href = '../app/home.html';
                }
            } catch (error) {
                console.error('Errore smart navigation:', error);
                window.location.href = '../app/home.html';
            }
        }

        // Esponi globalmente
        window.smartHomeRedirect = smartHomeRedirect;
    </script>
