            0% { background-position: -200% 0; }

        @keyframes pulse-card {
            0%, 100% {

                box-shadow: 0 20px 40px rgba(0,0,0,0.15);

            50% {

                box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            }
        }

        @keyframes qr-glow {
            0%, 100% {

        }

        /* Glassmorphism Avanzato */

            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        /* Tessera Card Premium */
        .tessera-card {
            background: var(--gradient-card);
            background-size: 400% 400%;
            animation: pulse-card 4s ease-in-out infinite;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.2),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .tessera-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s;
        }

        .tessera-card:hover::before {
            left: 100%;
        }

        /* Profile Avatar Premium */
        .profile-avatar {
            background: var(--gradient-magic);
            border: 4px solid rgba(255, 255, 255, 0.3);
            animation: glow 3s ease-in-out infinite;
            transition: all 0.4s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.1) rotate(5deg);
            animation: glow 1s ease-in-out infinite;
        }

        /* QR Code Container */

            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: qr-glow 3s ease-in-out infinite;
            transition: all 0.3s ease;

            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);

            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);

            document.getElementById('loading').style.display = 'none';
        }

        // Funzione per mostrare errore
        function showError(message) {
            hideLoading();
            alert(`Errore: ${message}`);
            console.error('Errore:', message);
        }

        // Funzione per generare QR code
        function generateQRCode(text) {
            try {
                const qr = qrcode(4, 'M');
                qr.addData(text);
                qr.make();
                
                const qrElement = document.getElementById('qrcode');
                qrElement.innerHTML = qr.createImgTag(3, 0, "QR Code Tessera");
                const img = qrElement.querySelector('img');
                if (img) {
                    img.style.width = '112px';
                    img.style.height = '112px';
                    img.style.borderRadius = '16px';
                    img.style.border = '2px solid rgba(255, 255, 255, 0.3)';
                }
            } catch (error) {
                console.error('Errore generazione QR:', error);
                document.getElementById('qrcode').innerHTML = `
                    <div class="w-28 h-28 bg-gradient-to-br from-gray-200 to-gray-300 rounded-2xl flex items-center justify-center text-gray-500 font-bold border-2 border-white shadow-lg">
                        QR
                    </div>
                `;
            }
        }

        // Funzione per ottenere le iniziali
        function getInitials(nome, cognome) {
            const n = nome ? nome.charAt(0).toUpperCase() : '';
            const c = cognome ? cognome.charAt(0).toUpperCase() : '';
            return n + c || '??';
        }

        // Funzione per formattare la data
        function formatDate(dateString) {
            if (!dateString) return '--/--/----';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('it-IT');
            } catch (error) {
                return '--/--/----';
            }
        }

        // Funzione per verificare lo stato della tessera
        function verificaStatoTessera(dataScadenza) {
            if (!dataScadenza) return { 
                valida: false, 
                messaggio: '❓ Stato non disponibile',
                classe: 'status-unknown'
            };
            
            try {
                const oggi = new Date();
                const scadenza = new Date(dataScadenza);
                const differenzaGiorni = Math.ceil((scadenza - oggi) / (1000 * 60 * 60 * 24));
                
                if (differenzaGiorni < 0) {
                    return { 
                        valida: false, 
                        messaggio: '❌ Tessera Scaduta', 
                        classe: 'status-expired'
                    };
                } else if (differenzaGiorni <= 30) {
                    return { 
                        valida: true, 
                        messaggio: '⚠️ In Scadenza', 
                        classe: 'status-expiring'
                    };
                } else {
                    return { 
                        valida: true, 
                        messaggio: '✓ Tessera Attiva', 
                        classe: 'status-active'
                    };
                }
            } catch (error) {
                return { 
                    valida: false, 
                    messaggio: '❓ Errore verifica',
                    classe: 'status-unknown'
                };
            }
        }

        // Funzione per caricare i dati utente
        async function caricaDatiUtente() {
            try {
                console.log('Verifica autenticazione...');
                
                // Verifica autenticazione
                const { data: { user }, error: userError } = await supabase.auth.getUser();
                
                if (userError || !user) {
                    throw new Error('Utente non autenticato');
                }

                console.log('Utente autenticato:', user.id);
                console.log('Email utente:', user.email);

                // Carica profilo utente (se esiste)
                let profile = null;
                try {
                    const { data: profileData, error: profileError } = await supabase
                        .from('profiles')
                        .select('nome, cognome, email')
                        .eq('id', user.id)
                        .single();

                    if (!profileError && profileData) {
                        profile = profileData;
                    }
                    console.log('Profilo caricato:', profile);
                } catch (profileErr) {
                    console.log('Nessun profilo trovato, uso dati utente base');
                }

                // Carica dati tessera
                console.log('Caricamento tessera per user_id:', user.id);
                const { data: tessera, error: tesseraError } = await supabase
                    .from('tessere')
                    .select('numero_tessera, data_scadenza, qr_code')
                    .eq('user_id', user.id)
                    .single();

                if (tesseraError) {
                    console.error('Errore tessera:', tesseraError);
                    throw new Error('Tessera non trovata per questo utente');
                }

                console.log('Tessera caricata:', tessera);

                // Combina i dati
                userData = {
                    id: user.id,
                    email: user.email,
                    nome: profile?.nome || 'Nome',
                    cognome: profile?.cognome || 'Cognome'
                };
                tesseraData = tessera;

                // Aggiorna l'interfaccia
                aggiornaInterfaccia();
                hideLoading();

            } catch (error) {
                console.error('Errore caricamento dati:', error);
                showError(error.message);
                // Reindirizza al login dopo 2 secondi
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            }
        }

        // Funzione per aggiornare l'interfaccia
        function aggiornaInterfaccia() {
            if (!userData || !tesseraData) {
                console.error('Dati mancanti per aggiornare interfaccia');
                return;
            }

            // Nome completo
            const nomeCompleto = `${userData.nome} ${userData.cognome}`.trim();
            document.getElementById('nomeCompleto').textContent = nomeCompleto;

            // Email
            document.getElementById('emailUtente').textContent = userData.email;

            // Iniziali
            document.getElementById('iniziali').textContent = getInitials(userData.nome, userData.cognome);

            // Numero tessera
            document.getElementById('numeroTessera').textContent = tesseraData.numero_tessera || '000000';

            // Data scadenza
            document.getElementById('dataScadenza').textContent = formatDate(tesseraData.data_scadenza);

            // QR Code
            const qrData = tesseraData.qr_code || tesseraData.numero_tessera || 'TESSERA_NON_VALIDA';
            generateQRCode(qrData);

            // Stato tessera
            const stato = verificaStatoTessera(tesseraData.data_scadenza);
            const statoElement = document.getElementById('statoTessera');
            statoElement.innerHTML = `
                <span class="${stato.classe} text-sm font-bold px-4 py-2 rounded-full">
                    ${stato.messaggio}
                </span>
            `;

            console.log('Interfaccia aggiornata con successo');
        }

        // Funzione per scaricare PDF
        async function downloadPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                // Usa html2canvas per catturare la tessera
                const tesseraElement = document.getElementById('tesseraCard');
                
                // Temporaneamente nascondi le animazioni per la cattura
                tesseraElement.style.animation = 'none';
                tesseraElement.style.transform = 'none';
                
                const canvas = await html2canvas(tesseraElement, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    logging: false,
                    allowTaint: false,
                    foreignObjectRendering: true
                });

                // Ripristina le animazioni
                tesseraElement.style.animation = '';
                tesseraElement.style.transform = '';

                const imgData = canvas.toDataURL('image/png');
                
                // Calcola dimensioni per centrare nel PDF
                const pdfWidth = 210; // A4 width in mm
                const pdfHeight = 297; // A4 height in mm
                const imgWidth = 160;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                const x = (pdfWidth - imgWidth) / 2;
                const y = 30;
                
                // Aggiungi header
                pdf.setFontSize(20);
                pdf.setTextColor(26, 26, 46); // Primary color
                pdf.text('Tessera Digitale MyApp', pdfWidth / 2, 20, { align: 'center' });
                
                // Aggiungi l'immagine
                pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
                
                // Aggiungi footer informativo
                pdf.setFontSize(10);
                pdf.setTextColor(100, 100, 100);
                pdf.text(`Generata il: ${new Date().toLocaleDateString('it-IT')} alle ${new Date().toLocaleTimeString('it-IT')}`, pdfWidth / 2, imgHeight + y + 20, { align: 'center' });
                pdf.text('Documento ufficiale - Sindacato Carabinieri MyApp', pdfWidth / 2, imgHeight + y + 30, { align: 'center' });
                
                // Scarica il PDF
                pdf.save(`tessera_digitale_${tesseraData?.numero_tessera || 'myapp'}_${new Date().getTime()}.pdf`);

            } catch (error) {
                console.error('Errore nella generazione del PDF:', error);
                alert('Errore nella generazione del PDF. Riprova tra qualche istante.');
            }
        }

        // Funzione per condividere
        async function condividiTessera() {
            try {
                const shareData = {
                    title: 'La mia Tessera Digitale MyApp',
                    text: `Tessera Digitale N° ${tesseraData?.numero_tessera || ''} - Sindacato Carabinieri`,
                    url: window.location.href
                };

                if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                    await navigator.share(shareData);
                } else {
                    // Fallback per browser che non supportano Web Share API
                    const url = window.location.href;
                    const text = `Tessera Digitale N° ${tesseraData?.numero_tessera || ''} - MyApp`;
                    
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(`${text}\n${url}`);
                        alert('Link e informazioni tessera copiati negli appunti!');
                    } else {
                        // Fallback finale
                        const textToCopy = `${text}\n${url}`;
                        const textArea = document.createElement('textarea');
                        textArea.value = textToCopy;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('Informazioni tessera copiate negli appunti!');
                    }
                }
            } catch (error) {
                console.error('Errore nella condivisione:', error);
                // Fallback in caso di errore
                const fallbackText = `Tessera Digitale MyApp N° ${tesseraData?.numero_tessera || ''}`;
                prompt('Copia queste informazioni:', fallbackText);
            }
        }

        // Funzione per logout
        async function logout() {
            if (confirm('Sei sicuro di voler uscire?')) {
                try {
                    await supabase.auth.signOut();
                    window.location.href = '/login.html';
                } catch (error) {
                    console.error('Errore durante il logout:', error);
                    window.location.href = '/login.html';
                }
            }
        }

        // Event listeners
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('downloadPDF').addEventListener('click', downloadPDF);
        document.getElementById('condividi').addEventListener('click', condividiTessera);

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM caricato, avvio caricamento dati...');
            caricaDatiUtente();
        });

        // Aggiorna dati quando la finestra diventa visibile
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && userData && tesseraData) {
                console.log('Pagina visibile, aggiorno interfaccia...');
                aggiornaInterfaccia();
            }
        });

        // Handle auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                window.location.href = '/login.html';
            }
        });
    </script>
