    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Aurora Boreale 2025 Palette
                        primary: '#1a1a2e',      // Blu notte profondo
                        secondary: '#16213e',     // Blu oceano
                        accent: '#0f3460',        // Blu acciaio
                        aurora: '#e94560',        // Rosa aurora
                        cyan: '#00d4ff',          // Cyan elettrico
                        magenta: '#ff006e',       // Magenta vibrante
                        gold: '#ffd700',          // Oro elegante
                        teal: '#03dac6',          // Teal premium
                        dark: '#0a0a23',          // Nero cyber
                        light: '#f8fafc',         // Bianco ghiaccio
                        textDark: '#1C1C1E',
                        backgroundLight: '#F4F4F8',
                    },
                    screens: {
                        'xs': '320px',
                        'sm': '640px',
                        'md': '768px',
                        'lg': '1024px',

                        '2xl': '1536px',

                    }

        }
    </script>
    <style>
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
            --shadow-primary: 0 8px 32px rgba(26, 26, 46, 0.3);
            --shadow-elevated: 0 16px 64px rgba(26, 26, 46, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 30s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 500;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* HEADER ULTRA LEGGIBILE */
        header {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 3px solid rgba(233, 69, 96, 0.3);
            box-shadow: var(--shadow-primary);
        }

        /* TYPOGRAPHY ULTRA LEGGIBILE */
        .text-primary-dark {
            color: #1a1a2e !important;
            font-weight: 800;
            text-shadow: none;
        }

        .text-secondary-dark {
            color: #374151 !important;
            font-weight: 600;
            text-shadow: none;
        }

        .text-accent {
            color: #e94560 !important;
            font-weight: 700;
            text-shadow: none;
        }

        .text-white-contrast {
            color: #ffffff !important;
            font-weight: 800;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.8),
                0 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* CONTAINER PRINCIPALE */
        .main-container {
            background: rgba(255, 255, 255, 0.98);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 28px;
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: 
                var(--shadow-elevated),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
        }

        /* SEARCH BOX ULTRA LEGGIBILE */
        .search-box {
            background: #ffffff;
            border: 3px solid #e94560;
            border-radius: 20px;
            padding: 1rem 1.5rem;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a2e;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-primary);
        }

        .search-box::placeholder {
            color: #6b7280;
            font-weight: 500;
            opacity: 0.8;
        }

        .search-box:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 
                0 12px 32px rgba(0, 212, 255, 0.3),
                var(--shadow-primary);
        }

        .search-box:hover {
            border-color: #ff006e;
            box-shadow: 
                0 10px 28px rgba(233, 69, 96, 0.25),
                var(--shadow-primary);
        }

        /* FILTER TABS ULTRA LEGGIBILI */
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding: 0.5rem;
            background: rgba(249, 250, 251, 0.95);
            border-radius: 20px;
            border: 2px solid #e5e7eb;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 700;
            white-space: nowrap;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            background: #ffffff;
            color: #6b7280;
        }

        .filter-tab:hover {
            background: #f9fafb;
            transform: translateY(-2px);
            border-color: #d1d5db;
        }

        .filter-tab.active {
            background: #e94560;
            color: white;
            border-color: #e94560;
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
            transform: translateY(-2px);
        }

        /* STATS CARDS ULTRA LEGGIBILI */
        .stat-card {
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-primary);
        }

        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(26, 26, 46, 0.2),
                0 8px 16px rgba(26, 26, 46, 0.15);
            border-color: #d1d5db;
        }

        /* DIRIGENTE CARDS ULTRA LEGGIBILI */
        .dirigente-card {
            background: #ffffff;
            border: 3px solid #e5e7eb;
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-primary);
            position: relative;
            overflow: hidden;
        }

        .dirigente-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(26, 26, 46, 0.25),
                0 12px 24px rgba(26, 26, 46, 0.15);
            border-color: #e94560;
        }

        .dirigente-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--gradient-magic);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-primary);
            border: 4px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .dirigente-card:hover .dirigente-avatar {
            transform: scale(1.1);
            box-shadow: var(--shadow-elevated);
        }

        /* ROLE BADGES ULTRA LEGGIBILI */
        .role-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .role-segretario {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-color: #3b82f6;
        }

        .role-provinciale {
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
            border-color: #10b981;
        }

        .role-regionale {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border-color: #f59e0b;
        }

        /* CONTACT BUTTONS ULTRA LEGGIBILI */
        .contact-button {
            background: var(--gradient-magic);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(233, 69, 96, 0.5);
            box-shadow: var(--shadow-primary);
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .contact-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 15px 30px rgba(233, 69, 96, 0.4),
                var(--shadow-primary);
            border-color: rgba(233, 69, 96, 0.8);
        }

        /* BUTTONS ULTRA LEGGIBILI */
        .btn-primary {
            background: var(--gradient-magic);
            color: white;
            border: 3px solid rgba(233, 69, 96, 0.5);
            border-radius: 16px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-primary);
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 20px 40px rgba(233, 69, 96, 0.4),
                var(--shadow-elevated);
            border-color: rgba(233, 69, 96, 0.8);
        }

        /* NAVIGATION */
        nav {
            background: rgba(255, 255, 255, 0.98);
            border-top: 3px solid rgba(233, 69, 96, 0.3);
            box-shadow: 0 -8px 32px rgba(26, 26, 46, 0.2);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            border: 3px solid #e5e7eb;
            box-shadow: var(--shadow-primary);
        }

        /* LOADING */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 12px;
        }

        #loading {
            background: rgba(26, 26, 46, 0.95);
        }

        .loading-content {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            box-shadow: var(--shadow-elevated);
        }

        /* FLOATING HELP BUTTON */
        .floating-help {
            position: fixed;
            bottom: 90px;
            right: 20px;
            z-index: 1000;
            background: var(--gradient-magic);
            color: white;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 3px solid rgba(233, 69, 96, 0.5);
            box-shadow: var(--shadow-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .floating-help:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-elevated);
        }

        /* RESPONSIVE DESIGN COMPLETO */

        /* Mobile First - 320px+ */
        .main-container {
            max-width: 100%;
            margin: 1rem;
            padding: 1rem;
        }

        .dirigente-avatar {
            width: 80px;
            height: 80px;
            font-size: 1.5rem;
        }

        .dirigente-card {
            padding: 1.5rem;
        }

        .contact-button {
            font-size: 0.8rem;
            padding: 0.6rem 1rem;
        }

        .filter-tabs {
            gap: 0.5rem;
        }

        .filter-tab {
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
        }

        /* Small Mobile - 480px+ */
        @media (min-width: 480px) {
            .main-container {
                padding: 1.5rem;
                margin: 1.5rem;
            }

            .dirigente-avatar {
                width: 90px;
                height: 90px;
                font-size: 1.75rem;
            }

            .contact-button {
                font-size: 0.85rem;
                padding: 0.7rem 1.2rem;
            }

            .filter-tab {
                padding: 0.7rem 1.2rem;
                font-size: 0.85rem;
            }
        }

        /* Tablet - 640px+ */
        @media (min-width: 640px) {
            .main-container {
                max-width: 90%;
                padding: 2rem;
                margin: 2rem auto;
            }

            .dirigente-avatar {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }

            .dirigente-card {
                padding: 2rem;
            }

            .contact-button {
                font-size: 0.9rem;
                padding: 0.75rem 1.5rem;
            }

            .filter-tabs {
                gap: 1rem;
            }

            .filter-tab {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }

            /* Grid layout per tablet */
            .dirigenti-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .stats-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
        }

        /* Desktop Small - 1024px+ */
        @media (min-width: 1024px) {
            .main-container {
                max-width: 80%;
                padding: 2.5rem;
            }

            .dirigente-avatar {
                width: 110px;
                height: 110px;
                font-size: 2.25rem;
            }

            .dirigente-card {
                padding: 2.5rem;
            }

            .contact-button {
                font-size: 1rem;
                padding: 0.8rem 1.6rem;
            }

            .filter-tab {
                padding: 0.8rem 1.6rem;
                font-size: 1rem;
            }

            /* Grid layout per desktop */
            .dirigenti-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }

            .floating-help {
                bottom: 100px;
                right: 30px;
                width: 72px;
                height: 72px;
                font-size: 1.75rem;
            }
        }

        /* Desktop Large - 1280px+ */
        @media (min-width: 1280px) {
            .main-container {
                max-width: 75%;
                padding: 3rem;
            }

            .dirigenti-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 2.5rem;
            }

            .dirigente-avatar {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }

            .floating-help {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }

        /* Desktop XL - 1536px+ */
        @media (min-width: 1536px) {
            .main-container {
                max-width: 70%;
                padding: 3.5rem;
            }

            .dirigenti-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 3rem;
            }
        }

        /* Ultra Wide - 1920px+ */
        @media (min-width: 1920px) {
            .main-container {
                max-width: 65%;
                padding: 4rem;
            }

            .dirigenti-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* 4K Displays - 2560px+ */
        @media (min-width: 2560px) {
            .main-container {
                max-width: 60%;
                padding: 5rem;
            }

            .dirigenti-grid {
                grid-template-columns: repeat(8, 1fr);
            }

            .dirigente-avatar {
                width: 140px;
                height: 140px;
                font-size: 3rem;
            }
        }

        /* Typography Responsive */
        .hero-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 900;
            line-height: 1.2;
        }

        .section-title {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 800;
            line-height: 1.3;
        }

        .card-title {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 700;
            line-height: 1.4;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus Visible */
        *:focus-visible {
            outline: 3px solid #00d4ff;
            outline-offset: 2px;
        }

        /* Print Styles */
        @media print {
            body {
                background: white !important;
            }
            
            .floating-help,
            nav,
            #logoutBtn {
                display: none !important;
            }
            
            .main-container {
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }
        }
    </style>
</head>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://lycrgzptkdkksukcwrld.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk';

        const supabase = createClient(supabaseUrl, supabaseKey);

        // Variabili globali
        let allDirigenti = [];
        let filteredDirigenti = [];
        let currentFilter = 'all';

        // Loading functions
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            hideLoading();
            // Mostra errore in modo più user-friendly
            const container = document.getElementById('dirigentiContainer');
            container.innerHTML = `
                <div class="col-span-full">
                    <div class="empty-state">
                        <div class="text-6xl mb-4">⚠️</div>
                        <h3 class="text-xl font-black text-primary-dark mb-2">Errore di Caricamento</h3>
                        <p class="text-secondary-dark font-semibold mb-4">${message}</p>
                        <button onclick="location.reload()" class="btn-primary">
                            🔄 Riprova
                        </button>
                    </div>
                </div>
            `;
            console.error('Errore:', message);
        }

        // Auth check
        async function verificaAutenticazione() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error || !user) {
                    window.location.href = '/login.html';
                    return null;
                }
                
                return user;
            } catch (error) {
                console.error('Errore autenticazione:', error);
                window.location.href = '/login.html';
                return null;
            }
        }

        // Load dirigenti data
        async function caricaDatiPagina() {
            showLoading();
            try {
                const user = await verificaAutenticazione();
                if (!user) return;

                // Carica dati dirigenti dalla tabella organico_dirigentisindacali
                const { data: dirigenti, error } = await supabase
                    .from('organico_dirigentisindacali')
                    .select('*')
                    .order('ordine', { ascending: true });

                if (error) {
                    console.error('Errore caricamento dirigenti:', error);
                    showError('Impossibile caricare i dati dei dirigenti');
                    return;
                }

                allDirigenti = dirigenti || [];
                filteredDirigenti = [...allDirigenti];
                
                renderDirigenti();
                updateStats();

            } catch (error) {
                console.error('Errore:', error);
                showError('Errore nel caricamento dei dati');
            } finally {
                hideLoading();
            }
        }

        // Render dirigenti list with responsive grid
        function renderDirigenti() {
            const container = document.getElementById('dirigentiContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredDirigenti.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            const html = filteredDirigenti.map(dirigente => {
                const initials = dirigente.nome_cognome 
                    ? dirigente.nome_cognome.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2)
                    : '??';
                
                const roleClass = getRoleClass(dirigente.ruolo);
                const provincia = dirigente.provincia || 'Non specificata';
                
                return `
                    <div class="dirigente-card">
                        <div class="flex flex-col items-center text-center">
                            ${dirigente.foto_url ? 
                                `<img src="${dirigente.foto_url}" alt="${dirigente.nome_cognome}" class="dirigente-avatar object-cover">` :
                                `<div class="dirigente-avatar">${initials}</div>`
                            }
                            <h3 class="card-title text-primary-dark mb-3">${dirigente.nome_cognome || 'Nome non disponibile'}</h3>
                            <div class="role-badge ${roleClass}">${dirigente.ruolo || 'Ruolo non specificato'}</div>
                            <p class="text-secondary-dark font-semibold mb-6">${provincia}</p>
                            
                            <div class="flex gap-2 flex-wrap justify-center">
                                ${dirigente.email ? 
                                    `<a href="mailto:${dirigente.email}" class="contact-button">
                                        📧 Email
                                    </a>` : ''
                                }
                                ${dirigente.telefono ? 
                                    `<a href="tel:${dirigente.telefono}" class="contact-button">
                                        📞 Chiama
                                    </a>` : ''
                                }
                                ${!dirigente.email && !dirigente.telefono ?
                                    `<span class="text-sm text-gray-500 font-medium">Contatti non disponibili</span>` : ''
                                }
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        // Get role CSS class
        function getRoleClass(ruolo) {
            if (!ruolo) return 'role-segretario';
            
            if (ruolo.includes('Regionale')) return 'role-regionale';
            if (ruolo.includes('Provinciale')) return 'role-provinciale';
            return 'role-segretario';
        }

        // Update stats with animations
        function updateStats() {
            const total = allDirigenti.length;
            const regionali = allDirigenti.filter(d => d.ruolo && d.ruolo.includes('Regionale')).length;
            const provinciali = allDirigenti.filter(d => d.ruolo && d.ruolo.includes('Provinciale')).length;
            
            // Animate counting
            animateCounter('totalCount', total);
            animateCounter('regionaliCount', regionali);
            animateCounter('provincialiCount', provinciali);
        }

        // Counter animation
        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            let currentValue = 0;
            const increment = Math.ceil(targetValue / 20);
            const timer = setInterval(() => {
                currentValue += increment;
                if (currentValue >= targetValue) {
                    currentValue = targetValue;
                    clearInterval(timer);
                }
                element.textContent = currentValue;
            }, 50);
        }

        // Enhanced filter function with debounce
        function filterDirigenti() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            filteredDirigenti = allDirigenti.filter(dirigente => {
                // Text search
                const matchesSearch = !searchTerm || 
                    (dirigente.nome_cognome && dirigente.nome_cognome.toLowerCase().includes(searchTerm)) ||
                    (dirigente.provincia && dirigente.provincia.toLowerCase().includes(searchTerm)) ||
                    (dirigente.ruolo && dirigente.ruolo.toLowerCase().includes(searchTerm));
                
                // Role filter
                const matchesFilter = currentFilter === 'all' || 
                    (dirigente.ruolo && dirigente.ruolo.includes(currentFilter));
                
                return matchesSearch && matchesFilter;
            });
            
            renderDirigenti();
            updateFilteredStats();
        }

        // Update filtered stats
        function updateFilteredStats() {
            const total = filteredDirigenti.length;
            const regionali = filteredDirigenti.filter(d => d.ruolo && d.ruolo.includes('Regionale')).length;
            const provinciali = filteredDirigenti.filter(d => d.ruolo && d.ruolo.includes('Provinciale')).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('regionaliCount').textContent = regionali;
            document.getElementById('provincialiCount').textContent = provinciali;
        }

        // Debounced search
        let searchTimeout;
        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterDirigenti, 300);
        }

        // Logout with confirmation
        async function logout() {
            if (confirm('Sei sicuro di voler uscire?')) {
                try {
                    showLoading();
                    await supabase.auth.signOut();
                    window.location.href = '/login.html';
                } catch (error) {
                    console.error('Errore durante il logout:', error);
                    window.location.href = '/login.html';
                } finally {
                    hideLoading();
                }
            }
        }

        // Enhanced error handling
        function handleError(error, context) {
            console.error(`Errore in ${context}:`, error);
            
            let message = 'Si è verificato un errore imprevisto';
            if (error.message) {
                if (error.message.includes('network')) {
                    message = 'Problemi di connessione. Verifica la tua rete.';
                } else if (error.message.includes('auth')) {
                    message = 'Sessione scaduta. Effettua di nuovo il login.';
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    message = error.message;
                }
            }
            
            showError(message);
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + K per focus sulla search
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
                
                // Escape per clear search
                if (e.key === 'Escape') {
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput.value) {
                        searchInput.value = '';
                        filterDirigenti();
                    }
                }
            });
        }

        // Accessibility improvements
        function setupAccessibility() {
            // Add ARIA labels
            document.getElementById('searchInput').setAttribute('aria-label', 'Cerca dirigenti per nome o provincia');
            
            // Add role descriptions
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.setAttribute('role', 'button');
                tab.setAttribute('tabindex', '0');
                
                // Keyboard navigation for tabs
                tab.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        tab.click();
                    }
                });
            });
        }

        // Performance optimization - Lazy loading for large lists
        function setupLazyLoading() {
            if (allDirigenti.length > 50) {
                // Implement virtual scrolling for very large lists
                console.log('Large dataset detected, consider implementing virtual scrolling');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize page
            caricaDatiPagina();
            setupKeyboardShortcuts();
            
            // Add event listeners
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('searchInput').addEventListener('input', debouncedSearch);

            // Filter tabs with enhanced UX
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update active tab with animation
                    document.querySelectorAll('.filter-tab').forEach(t => {
                        t.classList.remove('active');
                        t.style.transform = 'translateY(0)';
                    });
                    tab.classList.add('active');
                    
                    // Update filter with smooth transition
                    const container = document.getElementById('dirigentiContainer');
                    container.style.opacity = '0.7';
                    
                    setTimeout(() => {
                        currentFilter = tab.dataset.filter;
                        filterDirigenti();
                        container.style.opacity = '1';
                        setupAccessibility();
                    }, 150);
                });
            });
            
            // Setup accessibility after initial load
            setTimeout(setupAccessibility, 1000);
        });

        // Handle window resize for responsive adjustments
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Recalculate layouts if needed
                console.log('Window resized, layout adjusted');
            }, 250);
        });

        // Service worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('SW registered:', registration))
                .catch(error => console.log('SW registration failed:', error));
        }

        // Error boundary for unhandled errors
        window.addEventListener('error', (event) => {
            handleError(event.error, 'Global error handler');
        });

        window.addEventListener('unhandledrejection', (event) => {
            handleError(new Error(event.reason), 'Unhandled promise rejection');
        });

        // Auto-refresh data every 10 minutes
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                console.log('Auto-refresh dirigenti data');
                caricaDatiPagina();
            }
        }, 600000);

        // Page visibility handling
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Page became visible, refresh if data is stale
                const lastUpdate = localStorage.getItem('dirigenti_last_update');
                const now = Date.now();
                if (!lastUpdate || now - parseInt(lastUpdate) > 300000) { // 5 minutes
                    caricaDatiPagina();
                    localStorage.setItem('dirigenti_last_update', now.toString());
                }
            }
        });

        // Debug info
        console.log('🎨 Dirigenti Ultra-Leggibile Theme Active');
        console.log('👥 Dirigenti Management System Ready');
        console.log('📱 Full Responsive Design Enabled');
        console.log('♿ Accessibility Features Active');
        console.log('⚡ Performance Optimizations Enabled');
    </script>
