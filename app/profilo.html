        // Utilità per mostrare/nascondere messaggi
        function showSuccess(message) {
            elements.successMessage.textContent = '✅ ' + message;
            elements.successMessage.style.display = 'block';
            elements.errorMessage.style.display = 'none';
            setTimeout(() => {
                elements.successMessage.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            elements.errorText.textContent = message;
            elements.errorMessage.style.display = 'block';
            elements.successMessage.style.display = 'none';
        }

        function hideMessages() {
            elements.successMessage.style.display = 'none';
            elements.errorMessage.style.display = 'none';
        }

        // Utilità per la validazione
        function clearValidationErrors() {
            elements.nomeError.style.display = 'none';
            elements.cognomeError.style.display = 'none';
            elements.telefonoError.style.display = 'none';
        }

        function showValidationError(field, message) {
            const errorElement = elements[field + 'Error'];
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Funzione per validare i dati
        function validateForm() {
            clearValidationErrors();
            let isValid = true;

            // Validazione nome
            if (!elements.nome.value.trim()) {
                showValidationError('nome', 'Il nome è obbligatorio');
                isValid = false;
            } else if (elements.nome.value.length < 2) {
                showValidationError('nome', 'Il nome deve avere almeno 2 caratteri');
                isValid = false;
            }

            // Validazione cognome
            if (!elements.cognome.value.trim()) {
                showValidationError('cognome', 'Il cognome è obbligatorio');
                isValid = false;
            } else if (elements.cognome.value.length < 2) {
                showValidationError('cognome', 'Il cognome deve avere almeno 2 caratteri');
                isValid = false;
            }

            // Validazione telefono (opzionale, ma se inserito deve essere valido)
            if (elements.telefono.value.trim()) {
                const phoneRegex = /^[0-9+\-\s]+$/;
                if (!phoneRegex.test(elements.telefono.value) || elements.telefono.value.length < 8) {
                    showValidationError('telefono', 'Inserisci un numero di telefono valido');
                    isValid = false;
                }
            }

            return isValid;
        }

        // Funzione per ottenere le iniziali
        function getInitials(nome, cognome) {
            const n = nome ? nome.charAt(0).toUpperCase() : '';
            const c = cognome ? cognome.charAt(0).toUpperCase() : '';
            return n + c || '--';
        }

        // Funzione per ottenere il ruolo in italiano
        function getRoleInItalian(roles) {
            if (!roles || !Array.isArray(roles) || roles.length === 0) return 'Utente';
            
            const role = roles[0]; // Prendi il primo ruolo
            switch (role) {
                case 'ADMIN': return 'Amministratore';
                case 'DIRIGENTE': return 'Dirigente';
                case 'USER': return 'Utente';
                default: return 'Utente';
            }
        }

        // Funzione per ottenere la classe CSS del ruolo
        function getRoleClass(roles) {
            if (!roles || !Array.isArray(roles) || roles.length === 0) return 'role-user';
            
            const role = roles[0];
            switch (role) {
                case 'ADMIN': return 'role-admin';
                case 'DIRIGENTE': return 'role-dirigente';
                case 'USER': return 'role-user';
                default: return 'role-user';
            }
        }

        // Funzione per aggiornare la visualizzazione del profilo
        function updateProfileDisplay(profile) {
            // Aggiorna le iniziali
            elements.initialsDisplay.textContent = getInitials(profile.nome, profile.cognome);
            
            // Aggiorna il nome completo
            elements.fullNameDisplay.textContent = `${profile.nome || ''} ${profile.cognome || ''}`.trim() || 'Nome non disponibile';
            
            // Aggiorna il ruolo
            const roleText = getRoleInItalian(profile.ruoli);
            const roleClass = getRoleClass(profile.ruoli);
            elements.roleDisplay.textContent = roleText;
            elements.roleDisplay.className = `role-badge ${roleClass} mb-3`;
            
            // Aggiorna il telefono
            elements.telefonoDisplay.textContent = `Telefono: ${profile.telefono || 'Non specificato'}`;
        }

        // Funzione per caricare i dati del profilo
        async function loadProfile() {
            try {
                elements.loading.style.display = 'flex';
                hideMessages();

                // Verifica se l'utente è autenticato
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    console.error('Errore autenticazione:', authError);
                    window.location.href = '/login.html';
                    return;
                }

                currentUser = user;

                // Carica i dati del profilo dalla tabella profiles
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (profileError) {
                    console.error('Errore caricamento profilo:', profileError);
                    showError('Errore nel caricamento del profilo');
                    return;
                }

                // Salva i dati originali per il reset
                originalData = { ...profile };

                // Popola i campi del form
                elements.nome.value = profile.nome || '';
                elements.cognome.value = profile.cognome || '';
                elements.email.value = profile.email || user.email || '';
                elements.telefono.value = profile.telefono || '';
                elements.ruolo.value = getRoleInItalian(profile.ruoli);

                // Aggiorna la visualizzazione
                updateProfileDisplay(profile);

            } catch (error) {
                console.error('Errore generale:', error);
                showError('Errore nel caricamento del profilo');
            } finally {
                elements.loading.style.display = 'none';
            }
        }

        // Funzione per salvare le modifiche
        async function saveProfile(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            try {
                // Mostra loading sul pulsante
                elements.saveBtn.classList.add('btn-loading');
                elements.saveBtn.disabled = true;
                hideMessages();

                const updateData = {
                    nome: elements.nome.value.trim(),
                    cognome: elements.cognome.value.trim(),
                    telefono: elements.telefono.value.trim() || null,
                    updated_at: new Date().toISOString()
                };

                const { data, error } = await supabase
                    .from('profiles')
                    .update(updateData)
                    .eq('id', currentUser.id)
                    .select()
                    .single();

                if (error) {
                    console.error('Errore salvataggio:', error);
                    showError('Errore nel salvataggio delle modifiche');
                    return;
                }

                // Aggiorna i dati originali
                originalData = { ...originalData, ...updateData };
                
                // Aggiorna la visualizzazione
                updateProfileDisplay(data);
                
                showSuccess('Profilo aggiornato con successo!');

            } catch (error) {
                console.error('Errore generale salvataggio:', error);
                showError('Errore nel salvataggio delle modifiche');
            } finally {
                elements.saveBtn.classList.remove('btn-loading');
                elements.saveBtn.disabled = false;
            }
        }

        // Funzione per resettare il form
        window.resetForm = function() {
            elements.nome.value = originalData.nome || '';
            elements.cognome.value = originalData.cognome || '';
            elements.telefono.value = originalData.telefono || '';
            clearValidationErrors();
            hideMessages();
        };

        // Funzione per il tasto indietro basato sul ruolo
        function handleBackNavigation() {
            if (!currentUser || !originalData.ruoli) {
                // Fallback alla home standard se non abbiamo dati del ruolo
                window.location.href = '/home.html';
                return;
            }

            const userRoles = originalData.ruoli;
            const hasAdminRole = userRoles.includes('ADMIN');
            const hasDirigenteRole = userRoles.includes('DIRIGENTE');

            // Se è ADMIN o DIRIGENTE, va alla home dirigenti
            if (hasAdminRole || hasDirigenteRole) {
                window.location.href = '/home_dirigenti.html';
            } else {
                // Altrimenti va alla home standard
                window.location.href = '/home.html';
            }
        }

        // Funzione placeholder per cambio password
        window.changePassword = function() {
            alert('Funzionalità cambio password in sviluppo');
        };

        // Event listeners
        elements.profileForm.addEventListener('submit', saveProfile);
        elements.backBtn.addEventListener('click', handleBackNavigation);

        // Carica il profilo all'avvio
        loadProfile();

        // Listener per i cambiamenti di autenticazione
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                console.log('Utente autenticato:', session.user.email);
            } else if (event === 'SIGNED_OUT') {
                console.log('Utente disconnesso');
                window.location.href = '/login.html';
            }
        });

    </script>
</body>
</html>
