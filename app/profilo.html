    <script>
        tailwind.config = {

    <style>
        :root {
            --gradient-aurora: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #e94560 75%, #00d4ff 100%);
            --gradient-cyber: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 50%, #00d4ff 100%);
            --gradient-magic: linear-gradient(135deg, #ff006e 0%, #e94560 50%, #03dac6 100%);
        }

        body {
            background: var(--gradient-aurora);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(0.5deg); }
            66% { transform: translateY(-5px) rotate(-0.5deg); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(233, 69, 96, 0.6); }
            50% { box-shadow: 0 0 60px rgba(0, 212, 255, 0.8); }
        }

        @keyframes pulse-aurora {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(233, 69, 96, 0.4);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            }
        }

        /* Typography Ultra-Visibile */
        .text-ultra-visible {
            color: #ffffff;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
            font-weight: 800;
        }

        .text-white {
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.9), 0 4px 12px rgba(0, 0, 0, 0.8), 0 2px 6px rgba(0, 0, 0, 1);
        }

        /* Glassmorphism Avanzato */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .glass-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .glass-effect:hover::before {
            left: 100%;
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .floating-help {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.2);
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.98);
        }

        .form-input:disabled {
            background: rgba(200, 200, 200, 0.3);
            border-color: rgba(200, 200, 200, 0.4);
            cursor: not-allowed;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #1C1C1E;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .save-success {
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-weight: 700;
            border: 2px solid rgba(16, 185, 129, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        .validation-error {
            color: #dc2626;
            font-size: 14px;
            font-weight: 600;
            margin-top: 6px;
            padding: 4px 8px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2, #fecaca);
            border: 2px solid #fecaca;
            color: #991b1b;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-weight: 700;
        }

        /* Profile Avatar */
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--gradient-magic);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            animation: pulse-aurora 3s infinite;
            transition: all 0.4s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.1) rotate(5deg);
            animation: glow 2s ease-in-out infinite;
        }

        /* Buttons Aurora */
        .btn-aurora {
            background: var(--gradient-magic);
            color: white;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .btn-aurora::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.3s;
        }

        .btn-aurora:hover::before {
            left: 100%;
        }

        .btn-aurora:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        .btn-cyber {
            background: var(--gradient-cyber);
            border: 2px solid rgba(0, 212, 255, 0.3);
            color: white;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-cyber:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4);
            border-color: rgba(0, 212, 255, 0.8);
        }

        .btn-neutral {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            border: 2px solid rgba(107, 114, 128, 0.3);
            color: white;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-neutral:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(107, 114, 128, 0.4);
            border-color: rgba(107, 114, 128, 0.8);
        }

        /* Settings icons */
        .setting-icon {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .setting-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Header glassmorphism */
        header {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Bottom navigation glassmorphism */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Logout button style */
        #logoutBtn {
            background: var(--gradient-magic) !important;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
        }

        #logoutBtn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
            border-color: rgba(233, 69, 96, 0.8);
        }

        /* Responsive text scaling */
        .hero-title {
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-weight: 900;
        }

        .section-title {
            font-size: clamp(1.1rem, 5vw, 1.3rem);
            font-weight: 900;
        }

        .card-title {
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            font-weight: 800;
        }

        /* Floating animation for main elements */
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }

        /* Role badge styling */
        .role-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid;
        }

        .role-admin {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .role-dirigente {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border-color: rgba(245, 158, 11, 0.3);
        }

        .role-user {
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
            border-color: rgba(16, 185, 129, 0.3);
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">

    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-primary bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="glass-strong rounded-3xl p-8 text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-aurora mx-auto mb-6"></div>
            <p class="text-ultra-visible font-bold text-lg">Caricamento profilo...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="w-full px-4 py-6 relative z-10">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button onclick="history.back()" class="text-ultra-visible hover:text-cyan transition-all duration-300 hover:scale-110">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-2xl font-black text-ultra-visible drop-shadow-lg">Il Mio Profilo</h1>
            </div>
            <button id="logoutBtn" class="text-white text-sm px-6 py-3 rounded-full font-bold transition-all shadow-lg">
                Logout
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 px-4 pb-20">
        <div class="max-w-md mx-auto space-y-8">

            <!-- Success Message -->
            <div id="successMessage" class="save-success">
                ✅ Profilo aggiornato con successo!
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                ❌ <span id="errorText">Errore nel caricamento</span>
            </div>

            <!-- Profile Header Card -->
            <div class="glass-effect rounded-3xl p-8 card-hover text-center floating-element">
                <div class="profile-avatar">
                    <span class="text-white text-3xl font-black" id="initialsDisplay">--</span>
                </div>
                <h2 class="hero-title text-textDark mb-3" id="fullNameDisplay">Caricamento...</h2>
                <div class="role-badge role-user mb-3" id="roleDisplay">Utente</div>
                <p class="text-gray-600 text-base font-semibold" id="matricolaDisplay">Telefono: ---</p>
            </div>

            <!-- Profile Form -->
            <form id="profileForm" class="glass-effect rounded-3xl p-8 card-hover">
                <h3 class="section-title text-textDark mb-8">Modifica Dati Personali</h3>
                
                <!-- Nome -->
                <div class="form-group">
                    <label class="form-label" for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" class="form-input" required>
                    <div class="validation-error" id="nomeError"></div>
                </div>

                <!-- Cognome -->
                <div class="form-group">
                    <label class="form-label" for="cognome">Cognome *</label>
                    <input type="text" id="cognome" name="cognome" class="form-input" required>
                    <div class="validation-error" id="cognomeError"></div>
                </div>

                <!-- Email (readonly) -->
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" readonly>
                    <small class="text-gray-600 text-sm font-semibold">L'email non può essere modificata</small>
                </div>

                <!-- Telefono -->
                <div class="form-group">
                    <label class="form-label" for="telefono">Telefono</label>
                    <input type="tel" id="telefono" name="telefono" class="form-input" placeholder="Es: 3351234567">
                    <div class="validation-error" id="telefonoError"></div>
                </div>

                <!-- Ruolo (readonly se non admin) -->
                <div class="form-group">
                    <label class="form-label" for="ruolo">Ruolo</label>
                    <select id="ruolo" name="ruolo" class="form-input">
                        <option value="USER">Utente</option>
                        <option value="DIRIGENTE">Dirigente</option>
                        <option value="ADMIN">Amministratore</option>
                    </select>
                </div>

                <!-- Submit Buttons -->
                <div class="flex space-x-4 mt-10">
                    <button type="button" onclick="resetForm()" class="flex-1 btn-neutral py-4 px-8 rounded-2xl transition-all font-bold">
                        Annulla
                    </button>
                    <button type="submit" class="flex-1 btn-aurora py-4 px-8 rounded-2xl transition-all font-bold">
                        Salva Modifiche
                    </button>
                </div>
            </form>

            <!-- Account Settings -->
            <div class="glass-effect rounded-3xl p-8 card-hover">
                <h3 class="section-title text-textDark mb-6">Impostazioni Account</h3>
                
                <div class="space-y-4">
                    <!-- Change Password -->
                    <button onclick="changePassword()" class="w-full flex items-center justify-between p-4 hover:bg-blue-50 rounded-2xl transition-all card-hover">
                        <div class="flex items-center space-x-4">
                            <div class="setting-icon bg-gradient-to-br from-primary to-secondary text-white shadow-lg">
                                <span class="text-xl">🔐</span>
                            </div>
                            <div class="text-left">
                                <h4 class="card-title text-textDark">Cambia Password</h4>
                                <p class="text-sm text-gray-600 font-semibold">Modifica la password di accesso</p>
                            </div>
                        </div>
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>

                    <!-- Privacy -->
                    <button onclick="window.open('/privacy.html', '_blank')" class="w-full flex items-center justify-between p-4 hover:bg-blue-50 rounded-2xl transition-all card-hover">
                        <div class="flex items-center space-x-4">
                            <div class="setting-icon bg-gradient-to-br from-teal to-cyan text-white shadow-lg">
                                <span class="text-xl">🛡️</span>
                            </div>
                            <div class="text-left">
                                <h4 class="card-title text-textDark">Privacy & Sicurezza</h4>
                                <p class="text-sm text-gray-600 font-semibold">Informazioni su privacy e dati</p>
                            </div>
                        </div>
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Floating Help Button -->
    <button class="floating-help btn-aurora w-16 h-16 rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-110">
        <span class="text-2xl">🆘</span>
    </button>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 px-4 py-3">
        <div class="flex justify-around items-center max-w-md mx-auto">

                </svg>
                Home
            </a>
            <a href="/convenzioni.html" class="flex flex-col items-center text-xs text-gray-600 hover:text-primary transition-colors p-3">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Convenzioni
            </a>
            <a href="/app/tessera.html" class="flex flex-col items-center text-xs text-gray-600 hover:text-primary transition-colors p-3">
                <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <svg class="w-7 h-7 mb-1" fill="currentColor" stroke="currentColor" viewBox="0 0 24 24">

    <script type="module">
        import { createClient } from 'https://cdn.jsdeliv
