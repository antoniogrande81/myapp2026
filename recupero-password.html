<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recupera Password - MyApp2026</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2400C1, #8E008C);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-wrapper {
      background: white;
      color: #1C1C1E;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #2400C1;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #2400C1;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1a0099;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      background: rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Recupera la tua password</h1>
  </header>

  <main>
    <div class="form-wrapper">
      <h2>Password dimenticata</h2>
      <form id="reset-form">
        <label for="email">Inserisci la tua email</label>
        <input type="email" id="email" required />
        <button type="submit" class="btn">Invia link di reset</button>
      </form>
      <p id="message"></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 MyApp2026. Tutti i diritti riservati.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://lycrgzptkdkksukcwrld.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("reset-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://myapp2026.onrender.com/public/login.html'
      });

      const messageEl = document.getElementById("message");
      if (error) {
        messageEl.textContent = "Errore: " + error.message;
        messageEl.style.color = "red";
      } else {
        messageEl.textContent = "Controlla la tua email per il link di ripristino.";
        messageEl.style.color = "green";
      }
    });
  </script>
</body>
</html>
