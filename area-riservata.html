<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Riservata - MyApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-900 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg p-8 max-w-md mx-4 text-center shadow-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">🔒 Area Riservata</h1>
        <p class="text-gray-600 mb-6">Accesso limitato ai dirigenti autorizzati</p>
        <button onclick="history.back()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            ← Torna Indietro
        </button>
    </div>

    <!-- Smart Navigation System -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabase = createClient(
            'https://lycrgzptkdkksukcwrld.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk'
        );

        // Smart Home Redirect
        async function smartHomeRedirect() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    window.location.href = './login.html';
                    return;
                }

                // Ottieni ruoli utente
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('ruoli')
                    .eq('id', user.id)
                    .single();

                const userRoles = profile?.ruoli || ['USER'];
                
                // Determina la home corretta
                if (userRoles.includes('DIRIGENTE') || userRoles.includes('ADMIN')) {
                    window.location.href = './app/home_dirigenti.html';
                } else {
                    window.location.href = './app/home.html';
                }
            } catch (error) {
                console.error('Errore smart navigation:', error);
                window.location.href = './app/home.html';
            }
        }

        // Esponi globalmente
        window.smartHomeRedirect = smartHomeRedirect;
    </script>
</body>
</html>
