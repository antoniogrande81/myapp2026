<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrazione - MyApp2026</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2400C1, #8E008C);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-wrapper {
      background: white;
      color: #1C1C1E;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }
    .form-wrapper h2 {
      margin-bottom: 1rem;
      color: #2400C1;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: 600;
    }
    input {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
    }
    .btn {
      margin-top: 2rem;
      background-color: #2400C1;
      color: #fff;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1a0099;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      background: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Registrati a MyApp2026</h1>
  </header>

  <main>
    <div class="form-wrapper">
      <h2>Crea un nuovo account</h2>
      <form id="register-form">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required />

        <label for="surname">Cognome</label>
        <input type="text" id="surname" name="surname" required />

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="btn">Registrati</button>
      </form>
      <p id="message"></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2026 MyApp2026. Tutti i diritti riservati.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://lycrgzptkdkksukcwrld.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5Y3JnenB0a2Rra3N1a2N3cmxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3ODQyMzAsImV4cCI6MjA2ODM2MDIzMH0.ZJGOXAMC3hKKrnwXHKEa2_Eh7ZpOKeLYvYlYneBiEfk";

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const surname = document.getElementById("surname").value;
      const telefono = document.getElementById("telefono").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
          data: { name, surname, telefono },
          emailRedirectTo: "https://myapp2026.onrender.com/public/home.html"
        }
      });

      const messageEl = document.getElementById("message");
      if (error) {
        messageEl.textContent = "Errore: " + error.message;
        messageEl.style.color = "#ffb3b3";
      } else {
        messageEl.textContent = "Registrazione completata! Controlla la tua email per confermare.";
        messageEl.style.color = "#00ffcc";
        document.getElementById("register-form").reset();
      }
    });
  </script>
</body>
</html>
