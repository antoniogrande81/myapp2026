    <!-- JavaScript con Appwrite -->
    <script type="module">
        import { Client, Account, Databases, ID } from 'https://cdn.skypack.dev/appwrite@14.0.1';

        // Configurazione Appwrite
        const client = new Client();
        client
            .setEndpoint('https://fra.cloud.appwrite.io/v1')
            .setProject('688db970010e3113d56');

        const account = new Account(client);
        const databases = new Databases(client);

        const DATABASE_ID = '688dbfaf001fcce68c0f';
        const USER_PROFILES_COLLECTION_ID = '688dc04f00345547d52f';

        // Gestione form toggle
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('btn-aurora');
            registerTab.classList.remove('btn-aurora');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('btn-aurora');
            loginTab.classList.remove('btn-aurora');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Utility functions
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white font-semibold min-w-80 transition-all duration-300 transform translate-x-full`;
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            notification.classList.add(colors[type] || colors.info);
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        function setLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.style.opacity = '0.7';
                button.innerHTML = '<div class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full mx-auto"></div>';
            } else {
                button.disabled = false;
                button.style.opacity = '1';
            }
        }

        // Login function
        async function handleLogin(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            try {
                setLoading(submitBtn, true);
                
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    throw new Error('Email e password sono obbligatori');
                }
                
                // Login con Appwrite
                const session = await account.createEmailPasswordSession(email, password);
                console.log('‚úÖ Login successful:', session);
                
                // Ottieni informazioni utente
                const user = await account.get();
                console.log('‚úÖ User info:', user);
                
                // Ottieni profilo utente
                const userProfile = await getUserProfile(user.$id);
                
                showNotification('‚úÖ Accesso riuscito!', 'success');
                
                // Determina dove reindirizzare
                const redirectUrl = getRedirectUrl(userProfile);
                
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Errore login:', error);
                
                let errorMessage = '‚ùå Errore di accesso';
                if (error.message.includes('Invalid credentials')) {
                    errorMessage = '‚ùå Email o password errati';
                } else if (error.message.includes('rate limit')) {
                    errorMessage = '‚è∞ Troppi tentativi. Riprova pi√π tardi';
                } else if (error.message) {
                    errorMessage = `‚ùå ${error.message}`;
                }
                
                showNotification(errorMessage, 'error');
                submitBtn.innerHTML = originalText;
                setLoading(submitBtn, false);
            }
        }

        // Register function
        async function handleRegister(event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            try {
                setLoading(submitBtn, true);
                
                const fullName = document.getElementById('registerFullName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerPasswordConfirm').value;
                
                if (!fullName || !email || !password) {
                    throw new Error('Tutti i campi sono obbligatori');
                }
                
                if (password !== confirmPassword) {
                    throw new Error('Le password non corrispondono');
                }
                
                if (password.length < 8) {
                    throw new Error('La password deve essere di almeno 8 caratteri');
                }
                
                // Registrazione con Appwrite
                const user = await account.create(ID.unique(), email, password, fullName);
                console.log('‚úÖ Account created:', user);
                
                // Login automatico
                await account.createEmailPasswordSession(email, password);
                
                // Crea profilo utente
                const userProfile = await databases.createDocument(
                    DATABASE_ID,
                    USER_PROFILES_COLLECTION_ID,
                    ID.unique(),
                    {
                        user_id: user.$id,
                        email: email,
                        full_name: fullName,
                        role: 'user',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }
                );
                
                console.log('‚úÖ User profile created:', userProfile);
                
                showNotification('‚úÖ Registrazione completata!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'app/home.html';
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Errore registrazione:', error);
                
                let errorMessage = '‚ùå Errore durante la registrazione';
                if (error.message.includes('email already exists')) {
                    errorMessage = '‚ùå Email gi√† registrata';
                } else if (error.message.includes('Invalid email')) {
                    errorMessage = '‚ùå Email non valida';
                } else if (error.message) {
                    errorMessage = `‚ùå ${error.message}`;
                }
                
                showNotification(errorMessage, 'error');
                submitBtn.innerHTML = originalText;
                setLoading(submitBtn, false);
            }
        }

        // Get user profile
        async function getUserProfile(userId) {
            try {
                const response = await databases.listDocuments(
                    DATABASE_ID,
                    USER_PROFILES_COLLECTION_ID,
                    [
                        Query.equal('user_id', userId)
                    ]
                );
                
                if (response.documents.length > 0) {
                    return response.documents[0];
                } else {
                    return { role: 'user' }; // Default
                }
            } catch (error) {
                console.error('Errore nel recupero del profilo:', error);
                return { role: 'user' }; // Default
            }
        }

        // Determine redirect URL
        function getRedirectUrl(userProfile) {
            const role = userProfile?.role || 'user';
            
            if (role === 'dirigente' || role === 'admin') {
                return 'app/home_dirigenti.html';
            } else {
                return 'app/home.html';
            }
        }

        // Event listeners
        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegister);

        // Check if user is already logged in
        async function checkExistingSession() {
            try {
                const user = await account.get();
                if (user) {
                    console.log('‚úÖ User already logged in:', user);
                    const userProfile = await getUserProfile(user.$id);
                    const redirectUrl = getRedirectUrl(userProfile);
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                // User not logged in, which is fine
                console.log('‚ÑπÔ∏è No existing session');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ MyApp Appwrite Ready');
            checkExistingSession();
        });
    </script>
